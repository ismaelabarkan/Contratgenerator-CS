<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clausule Beheer - Contract Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.5/purify.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .focus-visible:focus { outline: 2px solid #4f46e5; outline-offset: 2px; }
        .loading { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .clausule-editor { min-height: 400px; }
        .clausule-card { transition: all 0.2s ease; }
        .clausule-card:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(0,0,0,0.1); }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useMemo } = React;

        // ===== MAIN COMPONENT =====
        function ClausuleBeheer() {
            const [clausules, setClausules] = useState([]);
            const [categories, setCategories] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [selectedClausule, setSelectedClausule] = useState(null);
            const [showEditor, setShowEditor] = useState(false);
            const [editingClausule, setEditingClausule] = useState(null);
            const [searchTerm, setSearchTerm] = useState('');
            const [selectedCategory, setSelectedCategory] = useState('');
            const [showActiveOnly, setShowActiveOnly] = useState(true);

            // Laad clausules en categorie√´n
            useEffect(() => {
                const loadData = async () => {
                    setLoading(true);
                    try {
                        // Laad clausules
                        const clausulesResponse = await fetch('/api/clausules');
                        if (clausulesResponse.ok) {
                            const clausulesData = await clausulesResponse.json();
                            setClausules(clausulesData);
                        } else {
                            console.error('Kon clausules niet laden');
                        }

                        // Laad categorie√´n
                        const categoriesResponse = await fetch('/api/clausules/categories');
                        if (categoriesResponse.ok) {
                            const categoriesData = await categoriesResponse.json();
                            setCategories(categoriesData);
                        } else {
                            console.error('Kon categorie√´n niet laden');
                        }
                    } catch (error) {
                        console.error('Fout bij laden van data:', error);
                        setError('Fout bij laden van clausules en categorie√´n');
                    } finally {
                        setLoading(false);
                    }
                };

                loadData();
            }, []);

            // Filter clausules
            const filteredClausules = useMemo(() => {
                return clausules.filter(clausule => {
                    let matchesSearch = !searchTerm || 
                        clausule.titel.toLowerCase().includes(searchTerm.toLowerCase()) ||
                        clausule.clausule_id.toLowerCase().includes(searchTerm.toLowerCase());
                    
                    // Zoek ook in de geparste inhoud
                    if (searchTerm && clausule.inhoud) {
                        try {
                            const parsed = JSON.parse(clausule.inhoud);
                            matchesSearch = matchesSearch || 
                                (parsed.tekst && parsed.tekst.toLowerCase().includes(searchTerm.toLowerCase())) ||
                                (parsed.toelichting && parsed.toelichting.toLowerCase().includes(searchTerm.toLowerCase()));
                        } catch (e) {
                            matchesSearch = matchesSearch || clausule.inhoud.toLowerCase().includes(searchTerm.toLowerCase());
                        }
                    }
                    
                    const matchesCategory = !selectedCategory || clausule.categorie === selectedCategory;
                    const matchesActive = !showActiveOnly || clausule.actief;
                    
                    return matchesSearch && matchesCategory && matchesActive;
                });
            }, [clausules, searchTerm, selectedCategory, showActiveOnly]);

            // Clausule opslaan
            const saveClausule = useCallback(async (clausuleData) => {
                try {
                    const isUpdate = editingClausule && editingClausule.id;
                    const url = isUpdate ? `/api/clausules/${editingClausule.clausule_id}` : '/api/clausules';
                    const method = isUpdate ? 'PUT' : 'POST';
                    
                    const response = await fetch(url, {
                        method: method,
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(clausuleData)
                    });
                    
                    if (response.ok) {
                        // Herlaad clausules
                        const clausulesResponse = await fetch('/api/clausules');
                        if (clausulesResponse.ok) {
                            const clausulesData = await clausulesResponse.json();
                            setClausules(clausulesData);
                        }
                        
                        setShowEditor(false);
                        setEditingClausule(null);
                        alert(isUpdate ? 'Clausule bijgewerkt!' : 'Clausule aangemaakt!');
                    } else {
                        const error = await response.json();
                        alert('Fout bij opslaan: ' + error.error);
                    }
                } catch (error) {
                    console.error('Fout bij opslaan van clausule:', error);
                    alert('Fout bij opslaan van clausule: ' + error.message);
                }
            }, [editingClausule]);

            // Clausule verwijderen
            const deleteClausule = useCallback(async (clausuleId) => {
                if (!confirm('Weet je zeker dat je deze clausule wilt verwijderen?')) {
                    return;
                }
                
                try {
                    const response = await fetch(`/api/clausules/${clausuleId}`, {
                        method: 'DELETE'
                    });
                    
                    if (response.ok) {
                        // Herlaad clausules
                        const clausulesResponse = await fetch('/api/clausules');
                        if (clausulesResponse.ok) {
                            const clausulesData = await clausulesResponse.json();
                            setClausules(clausulesData);
                        }
                        alert('Clausule verwijderd!');
                    } else {
                        const error = await response.json();
                        alert('Fout bij verwijderen: ' + error.error);
                    }
                } catch (error) {
                    console.error('Fout bij verwijderen van clausule:', error);
                    alert('Fout bij verwijderen van clausule: ' + error.message);
                }
            }, []);

            // Import clausules from JSON files
            const importClausules = useCallback(async () => {
                if (!confirm('Weet je zeker dat je de JSON clausules wilt importeren? Dit overschrijft bestaande clausules.')) {
                    return;
                }
                
                try {
                    const response = await fetch('/api/import/clausules', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        }
                    });
                    
                    if (response.ok) {
                        const result = await response.json();
                        alert(`Import voltooid! ${result.total} clausules verwerkt.`);
                        // Reload clausules
                        loadClausules();
                    } else {
                        throw new Error('Fout bij importeren');
                    }
                } catch (error) {
                    console.error('Error importing clausules:', error);
                    alert('Fout bij importeren: ' + error.message);
                }
            }, []);

            // Clausule bewerken
            const editClausule = useCallback((clausule) => {
                setEditingClausule({ ...clausule });
                setShowEditor(true);
            }, []);

            // Nieuwe clausule
            const createNewClausule = useCallback(() => {
                setEditingClausule({
                    clausule_id: '',
                    titel: '',
                    categorie: '',
                    inhoud: '',
                    versie: '1.0',
                    auteur: 'Systeem',
                    actief: true,
                    tags: ''
                });
                setShowEditor(true);
            }, []);

            if (loading) {
                return (
                    <div className="min-h-screen flex items-center justify-center">
                        <div className="text-center">
                            <div className="loading w-8 h-8 border-4 border-blue-500 border-t-transparent rounded-full mx-auto mb-4"></div>
                            <p className="text-gray-600">Clausules laden...</p>
                        </div>
                    </div>
                );
            }

            if (error) {
                return (
                    <div className="min-h-screen flex items-center justify-center">
                        <div className="text-center">
                            <div className="text-red-500 text-6xl mb-4">‚ö†Ô∏è</div>
                            <h2 className="text-xl font-semibold text-gray-800 mb-2">Fout bij laden</h2>
                            <p className="text-gray-600 mb-4">{error}</p>
                            <button 
                                onClick={() => window.location.reload()} 
                                className="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
                            >
                                Opnieuw proberen
                            </button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen">
                    {/* Header */}
                    <header className="bg-white shadow-sm border-b">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex flex-col space-y-4 py-4">
                                <div className="flex justify-between items-center">
                                    <div>
                                        <h1 className="text-2xl font-bold text-gray-900">Clausule Beheer</h1>
                                        <p className="text-sm text-gray-600">Beheer contract clausules en categorie√´n</p>
                                    </div>
                                </div>
                                <div className="flex flex-wrap items-center gap-2">
                                    <button
                                        onClick={createNewClausule}
                                        className="px-3 py-2 bg-green-500 text-white rounded hover:bg-green-600 text-sm"
                                    >
                                        ‚ûï Nieuwe Clausule
                                    </button>
                                    <button
                                        onClick={importClausules}
                                        className="px-3 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 text-sm"
                                    >
                                        üì• Importeer JSON
                                    </button>
                                    <a
                                        href="flow-beheer.html"
                                        className="px-3 py-2 bg-purple-500 text-white rounded hover:bg-purple-600 text-sm"
                                    >
                                        üîÑ Flow Beheer
                                    </a>
                                    <a
                                        href="../"
                                        className="px-3 py-2 bg-gray-500 text-white rounded hover:bg-gray-600 text-sm"
                                    >
                                        üè† Home
                                    </a>
                                </div>
                            </div>
                        </div>
                    </header>

                    {/* Filters */}
                    <div className="bg-white border-b">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
                            <div className="flex flex-wrap gap-4 items-center">
                                <div className="flex-1 min-w-64">
                                    <input
                                        type="text"
                                        placeholder="Zoek clausules..."
                                        value={searchTerm}
                                        onChange={(e) => setSearchTerm(e.target.value)}
                                        className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    />
                                </div>
                                <select
                                    value={selectedCategory}
                                    onChange={(e) => setSelectedCategory(e.target.value)}
                                    className="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                >
                                    <option value="">Alle categorie√´n</option>
                                    {categories.map(category => (
                                        <option key={category} value={category}>
                                            {category}
                                        </option>
                                    ))}
                                </select>
                                <label className="flex items-center">
                                    <input
                                        type="checkbox"
                                        checked={showActiveOnly}
                                        onChange={(e) => setShowActiveOnly(e.target.checked)}
                                        className="mr-2"
                                    />
                                    Alleen actieve clausules
                                </label>
                            </div>
                        </div>
                    </div>

                    {/* Main Content */}
                    <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                        {showEditor ? (
                            <ClausuleEditor
                                clausule={editingClausule}
                                categories={categories}
                                onSave={saveClausule}
                                onCancel={() => {
                                    setShowEditor(false);
                                    setEditingClausule(null);
                                }}
                            />
                        ) : (
                            <ClausuleList
                                clausules={filteredClausules}
                                onEdit={editClausule}
                                onDelete={deleteClausule}
                                onSelect={setSelectedClausule}
                                selectedClausule={selectedClausule}
                            />
                        )}
                    </main>
                </div>
            );
        }

        // ===== CLAUSULE LIST COMPONENT =====
        function ClausuleList({ clausules, onEdit, onDelete, onSelect, selectedClausule }) {
            return (
                <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                    {/* Clausule Cards */}
                    <div className="lg:col-span-2">
                        <div className="mb-4">
                            <h2 className="text-lg font-semibold text-gray-900">
                                Clausules ({clausules.length})
                            </h2>
                        </div>
                        <div className="space-y-4">
                            {clausules.map(clausule => (
                                <div
                                    key={clausule.id}
                                    className={`clausule-card bg-white rounded-lg border p-4 cursor-pointer ${
                                        selectedClausule?.id === clausule.id ? 'border-blue-500 bg-blue-50' : 'border-gray-200'
                                    }`}
                                    onClick={() => onSelect(clausule)}
                                >
                                    <div className="flex justify-between items-start">
                                        <div className="flex-1">
                                            <div className="flex items-center gap-2 mb-2">
                                                <h3 className="font-semibold text-gray-900">{clausule.titel}</h3>
                                                <span className="px-2 py-1 text-xs bg-gray-100 text-gray-600 rounded">
                                                    {clausule.categorie}
                                                </span>
                                                {!clausule.actief && (
                                                    <span className="px-2 py-1 text-xs bg-red-100 text-red-600 rounded">
                                                        Inactief
                                                    </span>
                                                )}
                                            </div>
                                            <p className="text-sm text-gray-600 mb-2">
                                                ID: {clausule.clausule_id}
                                            </p>
                                            <p className="text-sm text-gray-500 line-clamp-2">
                                                {(() => {
                                                    try {
                                                        const parsed = JSON.parse(clausule.inhoud);
                                                        return parsed.tekst || parsed.toelichting || 'Geen inhoud beschikbaar';
                                                    } catch (e) {
                                                        return clausule.inhoud || 'Geen inhoud beschikbaar';
                                                    }
                                                })()}
                                            </p>
                                        </div>
                                        <div className="flex gap-2 ml-4">
                                            <button
                                                onClick={(e) => {
                                                    e.stopPropagation();
                                                    onEdit(clausule);
                                                }}
                                                className="px-3 py-1 text-sm bg-blue-500 text-white rounded hover:bg-blue-600"
                                            >
                                                Bewerken
                                            </button>
                                            <button
                                                onClick={(e) => {
                                                    e.stopPropagation();
                                                    onDelete(clausule.clausule_id);
                                                }}
                                                className="px-3 py-1 text-sm bg-red-500 text-white rounded hover:bg-red-600"
                                            >
                                                Verwijderen
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            ))}
                            {clausules.length === 0 && (
                                <div className="text-center py-8 text-gray-500">
                                    Geen clausules gevonden
                                </div>
                            )}
                        </div>
                    </div>

                    {/* Clausule Details */}
                    <div className="lg:col-span-1">
                        {selectedClausule ? (
                            <div className="bg-white rounded-lg border border-gray-200 p-6">
                                <h3 className="text-lg font-semibold text-gray-900 mb-4">
                                    Clausule Details
                                </h3>
                                <div className="space-y-3">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700">Titel</label>
                                        <p className="text-sm text-gray-900">{selectedClausule.titel}</p>
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700">ID</label>
                                        <p className="text-sm text-gray-900 font-mono">{selectedClausule.clausule_id}</p>
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700">Categorie</label>
                                        <p className="text-sm text-gray-900">{selectedClausule.categorie}</p>
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700">Versie</label>
                                        <p className="text-sm text-gray-900">{selectedClausule.versie}</p>
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700">Auteur</label>
                                        <p className="text-sm text-gray-900">{selectedClausule.auteur}</p>
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700">Status</label>
                                        <p className="text-sm text-gray-900">
                                            {selectedClausule.actief ? 'Actief' : 'Inactief'}
                                        </p>
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700">Inhoud</label>
                                        <div className="text-sm text-gray-900 bg-gray-50 p-3 rounded border max-h-40 overflow-y-auto">
                                            {selectedClausule.inhoud || 'Geen inhoud beschikbaar'}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        ) : (
                            <div className="bg-white rounded-lg border border-gray-200 p-6 text-center text-gray-500">
                                Selecteer een clausule om details te bekijken
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        // ===== CLAUSULE EDITOR COMPONENT =====
        function ClausuleEditor({ clausule, categories, onSave, onCancel }) {
            const [formData, setFormData] = useState(() => {
                if (clausule && clausule.inhoud) {
                    try {
                        const parsedInhoud = JSON.parse(clausule.inhoud);
                        return { ...clausule, ...parsedInhoud };
                    } catch (e) {
                        return clausule || {};
                    }
                }
                return clausule || {};
            });

            const handleSubmit = (e) => {
                e.preventDefault();
                
                // Maak een kopie van formData en zet de inhoud als JSON
                const dataToSave = { ...formData };
                
                // Extraheer de inhoud velden en zet ze in een JSON object
                const inhoudData = {
                    titel: formData.titel,
                    tekst: formData.tekst,
                    toelichting: formData.toelichting,
                    uitgebreide_uitleg: formData.uitgebreide_uitleg,
                    juridische_achtergrond: formData.juridische_achtergrond,
                    best_practices: formData.best_practices || [],
                    waarschuwingen: formData.waarschuwingen || [],
                    categorie: formData.categorie,
                    verplicht: formData.verplicht || false,
                    versie: formData.versie || '1.0',
                    laatste_update: new Date().toISOString().split('T')[0],
                    auteur: formData.auteur || 'Systeem'
                };
                
                dataToSave.inhoud = JSON.stringify(inhoudData);
                
                onSave(dataToSave);
            };

            const handleChange = (field, value) => {
                setFormData(prev => ({ ...prev, [field]: value }));
            };

            return (
                <div className="bg-white rounded-lg border border-gray-200 p-6">
                    <h2 className="text-xl font-semibold text-gray-900 mb-6">
                        {clausule?.id ? 'Clausule Bewerken' : 'Nieuwe Clausule'}
                    </h2>
                    
                    <form onSubmit={handleSubmit} className="space-y-6">
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                    Clausule ID *
                                </label>
                                <input
                                    type="text"
                                    value={formData.clausule_id || ''}
                                    onChange={(e) => handleChange('clausule_id', e.target.value)}
                                    className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    required
                                />
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                    Titel *
                                </label>
                                <input
                                    type="text"
                                    value={formData.titel || ''}
                                    onChange={(e) => handleChange('titel', e.target.value)}
                                    className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    required
                                />
                            </div>
                        </div>

                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                    Categorie *
                                </label>
                                <select
                                    value={formData.categorie || ''}
                                    onChange={(e) => handleChange('categorie', e.target.value)}
                                    className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    required
                                >
                                    <option value="">Selecteer categorie</option>
                                    {categories.map(category => (
                                        <option key={category} value={category}>
                                            {category}
                                        </option>
                                    ))}
                                </select>
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                    Versie
                                </label>
                                <input
                                    type="text"
                                    value={formData.versie || '1.0'}
                                    onChange={(e) => handleChange('versie', e.target.value)}
                                    className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                />
                            </div>
                        </div>

                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                    Auteur
                                </label>
                                <input
                                    type="text"
                                    value={formData.auteur || 'Systeem'}
                                    onChange={(e) => handleChange('auteur', e.target.value)}
                                    className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                />
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                    Tags
                                </label>
                                <input
                                    type="text"
                                    value={formData.tags || ''}
                                    onChange={(e) => handleChange('tags', e.target.value)}
                                    placeholder="Comma-gescheiden tags"
                                    className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                />
                            </div>
                        </div>

                        <div>
                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                Inhoud *
                            </label>
                            <div className="space-y-4">
                                <div>
                                    <label className="block text-xs font-medium text-gray-600 mb-1">
                                        Tekst
                                    </label>
                                    <textarea
                                        value={formData.tekst || ''}
                                        onChange={(e) => handleChange('tekst', e.target.value)}
                                        className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        rows={3}
                                        placeholder="Hoofdtekst van de clausule..."
                                    />
                                </div>
                                <div>
                                    <label className="block text-xs font-medium text-gray-600 mb-1">
                                        Toelichting
                                    </label>
                                    <textarea
                                        value={formData.toelichting || ''}
                                        onChange={(e) => handleChange('toelichting', e.target.value)}
                                        className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        rows={2}
                                        placeholder="Korte uitleg van de clausule..."
                                    />
                                </div>
                                <div>
                                    <label className="block text-xs font-medium text-gray-600 mb-1">
                                        Uitgebreide Uitleg
                                    </label>
                                    <textarea
                                        value={formData.uitgebreide_uitleg || ''}
                                        onChange={(e) => handleChange('uitgebreide_uitleg', e.target.value)}
                                        className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        rows={3}
                                        placeholder="Gedetailleerde uitleg..."
                                    />
                                </div>
                                <div>
                                    <label className="block text-xs font-medium text-gray-600 mb-1">
                                        Juridische Achtergrond
                                    </label>
                                    <textarea
                                        value={formData.juridische_achtergrond || ''}
                                        onChange={(e) => handleChange('juridische_achtergrond', e.target.value)}
                                        className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        rows={2}
                                        placeholder="Rechtelijke basis..."
                                    />
                                </div>
                            </div>
                        </div>

                        <div className="flex items-center">
                            <input
                                type="checkbox"
                                id="actief"
                                checked={formData.actief || false}
                                onChange={(e) => handleChange('actief', e.target.checked)}
                                className="mr-2"
                            />
                            <label htmlFor="actief" className="text-sm font-medium text-gray-700">
                                Actief
                            </label>
                        </div>

                        <div className="flex justify-end space-x-4">
                            <button
                                type="button"
                                onClick={onCancel}
                                className="px-4 py-2 border border-gray-300 text-gray-700 rounded-md hover:bg-gray-50"
                            >
                                Annuleren
                            </button>
                            <button
                                type="submit"
                                className="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600"
                            >
                                {clausule?.id ? 'Bijwerken' : 'Aanmaken'}
                            </button>
                        </div>
                    </form>
                </div>
            );
        }

        // ===== RENDER =====
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ClausuleBeheer />);
    </script>
</body>
</html>
