<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contract Generator v3 - Flow Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Suppress Tailwind CSS production warning
        window.tailwind = { config: { suppressDeprecationWarnings: true } };
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.5/purify.min.js"></script>
    <script src="https://unpkg.com/docx@7.8.2/build/index.js"></script>
    <script src="https://unpkg.com/file-saver@2.0.5/dist/FileSaver.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .focus-visible:focus { outline: 2px solid #4f46e5; outline-offset: 2px; }
        .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0, 0, 0, 0); white-space: nowrap; border: 0; }
        .loading { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .flow-step { transition: all 0.3s ease; }
        .flow-step.active { transform: scale(1.02); }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div id="app"></div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script type="text/babel">
        const { useState, useMemo, useCallback, useRef, useEffect } = React;

        // ===== FLOW ENGINE =====
        class FlowEngine {
            constructor() {
                this.currentFlow = null;
                this.currentStep = null;
                this.answers = {};
                this.flowHistory = [];
            }

            async loadFlow(flowId = 'basis-flow') {
                try {
                    const response = await fetch(`flows/${flowId}.json`);
                    if (!response.ok) {
                        throw new Error(`Flow ${flowId} niet gevonden`);
                    }
                    this.currentFlow = await response.json();
                    this.currentStep = this.currentFlow.stappen.find(s => s.volgorde === 1);
                    return this.currentFlow;
                } catch (error) {
                    console.error('Fout bij laden van flow:', error);
                    throw error;
                }
            }

            getNextSteps(stepId, answer) {
                const step = this.currentFlow.stappen.find(s => s.stap_id === stepId);
                if (!step) return [];

                const nextSteps = [];
                
                // Check if step has questions with conditional logic
                if (step.vragen) {
                    step.vragen.forEach(vraag => {
                        if (vraag.volgende_stappen) {
                            if (typeof vraag.volgende_stappen === 'object') {
                                // Boolean or conditional logic
                                const nextStepIds = vraag.volgende_stappen[answer] || vraag.volgende_stappen.default;
                                if (nextStepIds) {
                                    nextSteps.push(...nextStepIds);
                                }
                            } else if (Array.isArray(vraag.volgende_stappen)) {
                                // Direct array of next steps
                                nextSteps.push(...vraag.volgende_stappen);
                            }
                        }
                    });
                }

                // Check step-level next steps
                if (step.volgende_stappen && step.volgende_stappen.length > 0) {
                    nextSteps.push(...step.volgende_stappen);
                }

                return [...new Set(nextSteps)]; // Remove duplicates
            }

            canProceed(stepId, answers) {
                const step = this.currentFlow.stappen.find(s => s.stap_id === stepId);
                if (!step) return false;

                // Check if all required questions are answered
                if (step.vragen) {
                    const requiredQuestions = step.vragen.filter(q => q.verplicht);
                    return requiredQuestions.every(q => answers[q.vraag_id] !== undefined && answers[q.vraag_id] !== '');
                }

                return true;
            }

            getConditionalClausules(stepId) {
                const step = this.currentFlow.stappen.find(s => s.stap_id === stepId);
                return step ? (step.conditionele_clausules || []) : [];
            }

            getStepById(stepId) {
                return this.currentFlow.stappen.find(s => s.stap_id === stepId);
            }

            getAvailableSteps() {
                return this.currentFlow.stappen.filter(s => s.volgorde <= (this.currentStep?.volgorde || 1));
            }
        }

        // ===== CLAUSULE LOADER =====
        const loadClausules = async () => {
            try {
                const categories = ['algemeen', 'financieel', 'privacy', 'looptijd', 'dienstverlening', 'leverancier', 'onderhoud', 'privacy-uitgebreid'];
                const allClausules = {};
                
                for (const category of categories) {
                    try {
                        const response = await fetch(`clausules/${category}.json`);
                        if (response.ok) {
                            const data = await response.json();
                            Object.assign(allClausules, data);
                        } else {
                            console.warn(`Kon ${category}.json niet laden:`, response.status);
                        }
                    } catch (error) {
                        console.warn(`Fout bij laden van ${category}.json:`, error);
                    }
                }
                
                return allClausules;
            } catch (error) {
                console.error('Fout bij laden van clausules:', error);
                return {};
            }
        };

        // ===== UTILITIES & VALIDATION =====
        const sanitizeInput = (input) => {
            if (typeof input !== 'string') return '';
            return DOMPurify.sanitize(input.trim());
        };

        const validateParameters = (params) => {
            const errors = {};
            
            if (!params.opdrachtgever?.trim()) {
                errors.opdrachtgever = 'Opdrachtgever is verplicht';
            }
            if (!params.gemeente?.trim()) {
                errors.gemeente = 'Gemeente is verplicht';
            }
            if (!params.ingangsdatum?.trim()) {
                errors.ingangsdatum = 'Ingangsdatum is verplicht';
            }
            if (!params.einddatum?.trim()) {
                errors.einddatum = 'Einddatum is verplicht';
            }
            if (!params.opzegtermijn?.trim() || isNaN(parseInt(params.opzegtermijn))) {
                errors.opzegtermijn = 'Opzegtermijn moet een geldig getal zijn';
            }
            if (!params.betalingstermijn?.trim() || isNaN(parseInt(params.betalingstermijn))) {
                errors.betalingstermijn = 'Betalingstermijn moet een geldig getal zijn';
            }
            
            return errors;
        };

        const replaceParameters = (text, params) => {
            let result = text;
            Object.entries(params).forEach(([key, value]) => {
                const placeholder = `{${key}}`;
                result = result.replace(new RegExp(placeholder, 'g'), sanitizeInput(value));
            });
            return result;
        };

        // ===== ERROR BOUNDARY =====
        class ErrorBoundary extends React.Component {
            constructor(props) {
                super(props);
                this.state = { hasError: false, error: null };
            }

            static getDerivedStateFromError(error) {
                return { hasError: true, error };
            }

            componentDidCatch(error, errorInfo) {
                console.error('Error caught by boundary:', error, errorInfo);
            }

            render() {
                if (this.state.hasError) {
                    return (
                        <div className="min-h-screen flex items-center justify-center bg-red-50">
                            <div className="text-center max-w-md mx-auto p-6">
                                <div className="text-red-500 text-6xl mb-4">⚠️</div>
                                <h2 className="text-xl font-semibold text-gray-800 mb-2">Fout in de applicatie</h2>
                                <p className="text-gray-600 mb-4">
                                    Er is een fout opgetreden. Probeer de pagina te verversen.
                                </p>
                                <button 
                                    onClick={() => window.location.reload()} 
                                    className="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
                                >
                                    Pagina verversen
                                </button>
                                <details className="mt-4 text-left">
                                    <summary className="cursor-pointer text-sm text-gray-500">Technische details</summary>
                                    <pre className="text-xs text-gray-400 mt-2 overflow-auto">
                                        {this.state.error?.toString()}
                                    </pre>
                                </details>
                            </div>
                        </div>
                    );
                }

                return this.props.children;
            }
        }

        // ===== MAIN COMPONENT =====
        function ContractGenerator() {
            const flowEngine = useRef(null);
            const [currentStep, setCurrentStep] = useState(null);
            const [selected, setSelected] = useState([]);
            const [search, setSearch] = useState('');
            const [filterCat, setFilterCat] = useState('');
            const [editMode, setEditMode] = useState({});
            const [editedText, setEditedText] = useState({});
            const [showInfo, setShowInfo] = useState({});
            const [downloaded, setDownloaded] = useState(false);
            const [validationErrors, setValidationErrors] = useState({});
            const [clausules, setClausules] = useState({});
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [flowAnswers, setFlowAnswers] = useState({});
            const [availableSteps, setAvailableSteps] = useState([]);
            const [currentFlow, setCurrentFlow] = useState(null);
            const [parameters, setParameters] = useState({
                opdrachtgever: 'Gemeente',
                gemeente: 'Amsterdam',
                ingangsdatum: '01-01-2025',
                einddatum: '31-12-2025',
                opzegtermijn: '90',
                betalingstermijn: '30'
            });

            // Refs voor accessibility
            const stepRefs = useRef([]);

            // Laad flow en clausules bij component mount
            useEffect(() => {
                const loadData = async () => {
                    try {
                        setLoading(true);
                        setError(null);
                        
                        // Laad clausules
                        const loadedClausules = await loadClausules();
                        setClausules(loadedClausules);
                        
                        // Laad flow
                        flowEngine.current = new FlowEngine();
                        const loadedFlow = await flowEngine.current.loadFlow();
                        setCurrentFlow(loadedFlow);
                        setCurrentStep(flowEngine.current.currentStep);
                        setAvailableSteps(flowEngine.current.getAvailableSteps());
                        
                    } catch (err) {
                        console.error('Load error:', err);
                        setError('Fout bij laden van flow of clausules: ' + err.message);
                    } finally {
                        setLoading(false);
                    }
                };
                
                loadData();
            }, []);

            // Update validation errors when parameters change
            useEffect(() => {
                if (currentStep && currentStep.type === 'parameters') {
                    const errors = validateParameters(parameters);
                    setValidationErrors(errors);
                }
            }, [currentStep, parameters]);

            const categories = useMemo(() => {
                return [...new Set(Object.values(clausules).map(c => c.categorie))];
            }, [clausules]);

            const currentClausules = useMemo(() => {
                if (!currentStep || !currentStep.conditionele_clausules) return [];
                
                return currentStep.conditionele_clausules
                    .map(clausuleId => [clausuleId, clausules[clausuleId]])
                    .filter(([_, clausule]) => clausule);
            }, [currentStep, clausules]);

            const filteredClausules = useMemo(() => {
                let filtered = currentClausules;
                
                if (search) {
                    const searchLower = search.toLowerCase();
                    filtered = filtered.filter(([_, clausule]) => 
                        clausule.titel.toLowerCase().includes(searchLower) ||
                        clausule.tekst.toLowerCase().includes(searchLower) ||
                        clausule.categorie.toLowerCase().includes(searchLower)
                    );
                }
                
                if (filterCat) {
                    filtered = filtered.filter(([_, clausule]) => clausule.categorie === filterCat);
                }
                
                return filtered;
            }, [currentClausules, search, filterCat]);

            const canProceed = useMemo(() => {
                if (!currentStep) return false;
                
                if (currentStep.type === 'parameters') {
                    const errors = validateParameters(parameters);
                    return Object.keys(errors).length === 0;
                }
                
                if (currentStep.type === 'clausules') {
                    if (currentStep.verplicht) {
                        return currentClausules.length > 0;
                    }
                    return true;
                }
                
                return true;
            }, [currentStep, parameters, currentClausules]);

            const handleParameterChange = useCallback((key, value) => {
                const sanitizedValue = sanitizeInput(value);
                setParameters(prev => ({
                    ...prev,
                    [key]: sanitizedValue
                }));
                
                // Clear validation error for this field
                if (validationErrors[key]) {
                    setValidationErrors(prev => {
                        const newErrors = { ...prev };
                        delete newErrors[key];
                        return newErrors;
                    });
                }
            }, [validationErrors]);

            const handleFlowAnswer = useCallback((questionId, answer) => {
                setFlowAnswers(prev => ({
                    ...prev,
                    [questionId]: answer
                }));
            }, []);

            const toggleSelect = useCallback((key) => {
                setSelected(prev => 
                    prev.includes(key) 
                        ? prev.filter(k => k !== key)
                        : [...prev, key]
                );
            }, []);

            const toggleEdit = useCallback((key) => {
                setEditMode(prev => ({
                    ...prev,
                    [key]: !prev[key]
                }));
                
                if (!editMode[key]) {
                    setEditedText(prev => ({
                        ...prev,
                        [key]: clausules[key]?.tekst || ''
                    }));
                }
            }, [editMode, clausules]);

            const updateText = useCallback((key, newText) => {
                setEditedText(prev => ({
                    ...prev,
                    [key]: sanitizeInput(newText)
                }));
            }, []);

            const toggleInfo = useCallback((key) => {
                setShowInfo(prev => ({
                    ...prev,
                    [key]: !prev[key]
                }));
            }, []);

            const nextStep = useCallback(() => {
                if (!canProceed || !currentStep || !currentFlow || !flowEngine.current) return;
                
                // Simple step progression
                const currentIndex = currentFlow.stappen.findIndex(s => s.stap_id === currentStep.stap_id);
                if (currentIndex < currentFlow.stappen.length - 1) {
                    const nextStepData = currentFlow.stappen[currentIndex + 1];
                    setCurrentStep(nextStepData);
                    setSearch('');
                    setFilterCat('');
                    // Update flowEngine history
                    flowEngine.current.flowHistory.push({
                        step: currentStep,
                        timestamp: new Date()
                    });
                }
            }, [currentStep, canProceed, currentFlow]);

            const prevStep = useCallback(() => {
                if (!currentStep || !currentFlow || !flowEngine.current) return;
                
                const currentIndex = currentFlow.stappen.findIndex(s => s.stap_id === currentStep.stap_id);
                if (currentIndex > 0) {
                    const prevStepData = currentFlow.stappen[currentIndex - 1];
                    setCurrentStep(prevStepData);
                    // Update flowEngine history
                    if (flowEngine.current.flowHistory.length > 0) {
                        flowEngine.current.flowHistory.pop();
                    }
                }
            }, [currentStep, currentFlow]);

            const goToStep = useCallback((stepId) => {
                if (!currentFlow) return;
                
                const step = currentFlow.stappen.find(s => s.stap_id === stepId);
                if (step) {
                    setCurrentStep(step);
                }
            }, [currentFlow]);

            const copyToClipboard = useCallback(async () => {
                try {
                    const contractText = selected.map(key => {
                        const clausule = clausules[key];
                        const finalText = editedText[key] || clausule.tekst;
                        return `${clausule.titel}\n${replaceParameters(finalText, parameters)}\n`;
                    }).join('\n');
                    
                    await navigator.clipboard.writeText(contractText);
                    setDownloaded(true);
                    setTimeout(() => setDownloaded(false), 2000);
                } catch (error) {
                    console.error('Fout bij kopiëren:', error);
                }
            }, [selected, clausules, editedText, parameters]);

            const exportToWord = useCallback(async () => {
                try {
                    // Generate Word document using browser-compatible method
                    const generateWordDocument = () => {
                        // Create HTML content for Word document
                        let htmlContent = `
                            <html xmlns:o="urn:schemas-microsoft-com:office:office" 
                                  xmlns:w="urn:schemas-microsoft-com:office:word" 
                                  xmlns="http://www.w3.org/TR/REC-html40">
                            <head>
                                <meta charset="utf-8">
                                <meta name="ProgId" content="Word.Document">
                                <meta name="Generator" content="Microsoft Word 15">
                                <meta name="Originator" content="Microsoft Word 15">
                                <title>Contract</title>
                                <style>
                                    body { 
                                        font-family: 'Times New Roman', serif; 
                                        font-size: 12pt; 
                                        line-height: 1.5; 
                                        margin: 1in; 
                                        color: #000;
                                    }
                                    .title { 
                                        font-size: 24pt; 
                                        font-weight: bold; 
                                        text-align: center; 
                                        margin-bottom: 20pt; 
                                        color: #1f2937;
                                    }
                                    .section-title { 
                                        font-size: 16pt; 
                                        font-weight: bold; 
                                        margin-top: 20pt; 
                                        margin-bottom: 10pt; 
                                        color: #374151;
                                    }
                                    .clausule-title { 
                                        font-size: 14pt; 
                                        font-weight: bold; 
                                        margin-top: 15pt; 
                                        margin-bottom: 8pt; 
                                        color: #1e40af;
                                    }
                                    .clausule-text { 
                                        margin-bottom: 10pt; 
                                        text-align: justify;
                                    }
                                    .contract-detail { 
                                        margin-bottom: 8pt; 
                                    }
                                    .contract-detail strong { 
                                        font-weight: bold; 
                                    }
                                    .footer { 
                                        font-size: 10pt; 
                                        text-align: center; 
                                        margin-top: 30pt; 
                                        color: #6b7280; 
                                        font-style: italic;
                                    }
                                </style>
                            </head>
                            <body>
                                <div class="title">CONTRACT</div>
                                
                                <div class="section-title">Contract Details</div>
                        `;
                        
                        // Add contract parameters
                        const contractDetails = [
                            { label: "Opdrachtgever", value: parameters.opdrachtgever },
                            { label: "Gemeente", value: parameters.gemeente },
                            { label: "Ingangsdatum", value: parameters.ingangsdatum },
                            { label: "Einddatum", value: parameters.einddatum },
                            { label: "Opzegtermijn", value: `${parameters.opzegtermijn} dagen` },
                            { label: "Betalingstermijn", value: `${parameters.betalingstermijn} dagen` }
                        ];
                        
                        contractDetails.forEach(detail => {
                            htmlContent += `
                                <div class="contract-detail">
                                    <strong>${detail.label}:</strong> ${detail.value}
                                </div>
                            `;
                        });
                        
                        // Add clausules section
                        if (selected.length > 0) {
                            htmlContent += `
                                <div class="section-title">Contract Clausules</div>
                            `;
                            
                            selected.forEach((key, index) => {
                                const clausule = clausules[key];
                                if (clausule) {
                                    const tekst = editedText[key] || clausule.tekst;
                                    const finalText = replaceParameters(tekst, parameters);
                                    
                                    htmlContent += `
                                        <div class="clausule-title">${index + 1}. ${clausule.titel}</div>
                                        <div class="clausule-text">${finalText.replace(/\n/g, '<br>')}</div>
                                    `;
                                }
                            });
                        }
                        
                        // Add footer
                        htmlContent += `
                                <div class="footer">
                                    Contract gegenereerd op ${new Date().toLocaleDateString('nl-NL')}
                                </div>
                            </body>
                            </html>
                        `;
                        
                        return htmlContent;
                    };
                    
                    // Generate the HTML content
                    const htmlContent = generateWordDocument();
                    
                    // Create blob with Word-compatible MIME type
                    const blob = new Blob([htmlContent], { 
                        type: 'application/vnd.openxmlformats-officedocument.wordprocessingml.document' 
                    });
                    
                    // Use FileSaver.js for better browser compatibility
                    if (typeof saveAs !== 'undefined') {
                        saveAs(blob, `contract_${parameters.gemeente}_${new Date().toISOString().split('T')[0]}.doc`);
                    } else {
                        // Fallback to manual download
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = `contract_${parameters.gemeente}_${new Date().toISOString().split('T')[0]}.doc`;
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                        URL.revokeObjectURL(url);
                    }
                    
                    setDownloaded(true);
                    setTimeout(() => setDownloaded(false), 2000);
                } catch (error) {
                    console.error('Fout bij Word export:', error);
                    alert('Fout bij Word export: ' + error.message);
                }
            }, [selected, clausules, editedText, parameters]);

            // Loading state
            if (loading) {
                return (
                    <div className="min-h-screen flex items-center justify-center">
                        <div className="text-center">
                            <div className="loading w-8 h-8 border-4 border-blue-500 border-t-transparent rounded-full mx-auto mb-4"></div>
                            <p className="text-gray-600">Flow en clausules laden...</p>
                        </div>
                    </div>
                );
            }

            // Error state
            if (error) {
                return (
                    <div className="min-h-screen flex items-center justify-center">
                        <div className="text-center max-w-md mx-auto p-6">
                            <div className="text-red-500 text-6xl mb-4">⚠️</div>
                            <h2 className="text-xl font-semibold text-gray-800 mb-2">Fout bij laden</h2>
                            <p className="text-gray-600 mb-4">{error}</p>
                            <button 
                                onClick={() => window.location.reload()} 
                                className="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
                            >
                                Opnieuw proberen
                            </button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen">
                    {/* Header */}
                    <header className="bg-white shadow-sm border-b">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between items-center py-4">
                                <div>
                                    <h1 className="text-2xl font-bold text-gray-900">Contract Generator v3 - Flow Engine</h1>
                                    <p className="text-sm text-gray-600">
                                        {currentFlow?.naam} - {Object.keys(clausules).length} clausules geladen
                                    </p>
                                </div>
                                <div className="flex items-center space-x-4">
                                    <span className="text-sm text-gray-500">
                                        {selected.length} clausules geselecteerd
                                    </span>
                                </div>
                            </div>
                        </div>
                    </header>

                    {/* Progress Steps */}
                    <div className="bg-white border-b">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <nav className="flex space-x-8 py-4" role="navigation" aria-label="Stappen">
                                {availableSteps.map((step, index) => (
                                    <div key={step.stap_id} className="flex items-center">
                                        <button
                                            ref={el => stepRefs.current[index] = el}
                                            onClick={() => goToStep(step.stap_id)}
                                            className={`flex items-center space-x-2 px-3 py-2 rounded-lg text-sm font-medium transition-colors ${
                                                step.stap_id === currentStep?.stap_id
                                                    ? 'bg-blue-100 text-blue-700'
                                                    : index < availableSteps.length - 1
                                                    ? 'bg-green-100 text-green-700 hover:bg-green-200'
                                                    : 'text-gray-500 hover:text-gray-700'
                                            }`}
                                            aria-current={step.stap_id === currentStep?.stap_id ? 'step' : undefined}
                                            aria-label={`Stap ${step.volgorde}: ${step.titel}`}
                                        >
                                            <span className={`w-6 h-6 rounded-full flex items-center justify-center text-xs ${
                                                index < availableSteps.length - 1 ? 'bg-green-500 text-white' : 
                                                step.stap_id === currentStep?.stap_id ? 'bg-blue-500 text-white' : 
                                                'bg-gray-300 text-gray-600'
                                            }`}>
                                                {index < availableSteps.length - 1 ? '✓' : step.volgorde}
                                            </span>
                                            <span className="hidden sm:inline">{step.titel}</span>
                                        </button>
                                        {index < availableSteps.length - 1 && (
                                            <div className="w-8 h-px bg-gray-300 mx-2"></div>
                                        )}
                                    </div>
                                ))}
                            </nav>
                        </div>
                    </div>

                    {/* Main Content */}
                    <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                        {currentStep && (
                            <div className="bg-white rounded-lg shadow p-6">
                                <h2 className="text-xl font-semibold mb-6">{currentStep.titel}</h2>
                                
                                {/* Parameters Step */}
                                {currentStep.type === 'parameters' && (
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                        {currentStep.vragen?.map((vraag) => (
                                            <div key={vraag.vraag_id}>
                                                <label htmlFor={vraag.vraag_id} className="block text-sm font-medium text-gray-700 mb-2">
                                                    {vraag.titel} {vraag.verplicht && '*'}
                                                </label>
                                                
                                                {vraag.type === 'select' && (
                                                    <select
                                                        id={vraag.vraag_id}
                                                        value={flowAnswers[vraag.vraag_id] || ''}
                                                        onChange={(e) => handleFlowAnswer(vraag.vraag_id, e.target.value)}
                                                        className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                                    >
                                                        <option value="">Selecteer een optie</option>
                                                        {vraag.opties?.map((optie) => (
                                                            <option key={optie.waarde} value={optie.waarde}>
                                                                {optie.label}
                                                            </option>
                                                        ))}
                                                    </select>
                                                )}
                                                
                                                {vraag.type === 'boolean' && (
                                                    <div className="flex space-x-4">
                                                        <label className="flex items-center">
                                                            <input
                                                                type="radio"
                                                                name={vraag.vraag_id}
                                                                value="true"
                                                                checked={flowAnswers[vraag.vraag_id] === 'true'}
                                                                onChange={(e) => handleFlowAnswer(vraag.vraag_id, e.target.value)}
                                                                className="mr-2"
                                                            />
                                                            Ja
                                                        </label>
                                                        <label className="flex items-center">
                                                            <input
                                                                type="radio"
                                                                name={vraag.vraag_id}
                                                                value="false"
                                                                checked={flowAnswers[vraag.vraag_id] === 'false'}
                                                                onChange={(e) => handleFlowAnswer(vraag.vraag_id, e.target.value)}
                                                                className="mr-2"
                                                            />
                                                            Nee
                                                        </label>
                                                    </div>
                                                )}
                                            </div>
                                        ))}
                                        
                                        {/* Standard parameters */}
                                        {Object.entries(parameters).map(([key, value]) => (
                                            <div key={key}>
                                                <label htmlFor={key} className="block text-sm font-medium text-gray-700 mb-2">
                                                    {key.charAt(0).toUpperCase() + key.slice(1).replace(/([A-Z])/g, ' $1')}
                                                </label>
                                                <input
                                                    id={key}
                                                    type={key.includes('datum') ? 'date' : key.includes('termijn') ? 'number' : 'text'}
                                                    value={value}
                                                    onChange={(e) => handleParameterChange(key, e.target.value)}
                                                    className={`w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 ${
                                                        validationErrors[key] ? 'border-red-500' : 'border-gray-300'
                                                    }`}
                                                    aria-invalid={!!validationErrors[key]}
                                                    aria-describedby={validationErrors[key] ? `${key}-error` : undefined}
                                                />
                                                {validationErrors[key] && (
                                                    <p id={`${key}-error`} className="mt-1 text-sm text-red-600" role="alert">
                                                        {validationErrors[key]}
                                                    </p>
                                                )}
                                            </div>
                                        ))}
                                    </div>
                                )}

                                {/* Clausules Step */}
                                {currentStep.type === 'clausules' && (
                                    <div className="space-y-4">
                                        <p className="text-gray-600 mb-6">
                                            {currentStep.verplicht 
                                                ? 'Deze clausules zijn verplicht en worden automatisch toegevoegd.'
                                                : 'Selecteer de clausules die je wilt toevoegen aan het contract.'
                                            }
                                        </p>
                                        
                                        {/* Search and Filter */}
                                        {!currentStep.verplicht && (
                                            <div className="flex flex-col sm:flex-row gap-4 mb-6">
                                                <div className="flex-1">
                                                    <input
                                                        type="text"
                                                        placeholder="Zoek in clausules..."
                                                        value={search}
                                                        onChange={(e) => setSearch(e.target.value)}
                                                        className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                                    />
                                                </div>
                                                <select
                                                    value={filterCat}
                                                    onChange={(e) => setFilterCat(e.target.value)}
                                                    className="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                                >
                                                    <option value="">Alle categorieën</option>
                                                    {categories.map(cat => (
                                                        <option key={cat} value={cat}>{cat}</option>
                                                    ))}
                                                </select>
                                            </div>
                                        )}
                                        
                                        <div className="space-y-4 max-h-[600px] overflow-y-auto" role="list" aria-label="Clausules">
                                            {filteredClausules.map(([key, clausule]) => (
                                                <div key={key} className={`border-2 rounded-lg p-4 cursor-pointer transition-colors ${
                                                    selected.includes(key) 
                                                        ? 'border-blue-500 bg-blue-50' 
                                                        : currentStep.verplicht
                                                        ? 'border-green-200 bg-green-50'
                                                        : 'border-gray-200 hover:border-gray-300'
                                                }`} onClick={() => !currentStep.verplicht && toggleSelect(key)} role="listitem">
                                                    <div className="flex items-center justify-between mb-2">
                                                        <div className="flex items-center gap-2">
                                                            {!currentStep.verplicht && (
                                                                <input
                                                                    type="checkbox"
                                                                    checked={selected.includes(key)}
                                                                    onChange={() => toggleSelect(key)}
                                                                    className="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
                                                                    aria-label={`Selecteer ${clausule.titel}`}
                                                                />
                                                            )}
                                                            <h3 className="font-semibold text-gray-800">{clausule.titel}</h3>
                                                            {currentStep.verplicht && (
                                                                <span className="text-xs bg-red-100 text-red-700 px-2 py-0.5 rounded-full" aria-label="Verplichte clausule">
                                                                    Verplicht
                                                                </span>
                                                            )}
                                                            <button 
                                                                onClick={(e) => { e.stopPropagation(); toggleInfo(key); }} 
                                                                className="text-blue-600 hover:text-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-500 rounded"
                                                                aria-label={`Toon toelichting voor ${clausule.titel}`}
                                                                aria-expanded={showInfo[key]}
                                                            >
                                                                ℹ️
                                                            </button>
                                                        </div>
                                                        <span className="text-xs bg-gray-100 px-2 py-1 rounded-full text-gray-600">{clausule.categorie}</span>
                                                    </div>
                                                    {showInfo[key] && (
                                                        <div className="mt-3 p-3 bg-blue-50 rounded-lg">
                                                            <p className="text-sm text-blue-800 mb-2"><strong>Toelichting:</strong> {clausule.toelichting}</p>
                                                            {clausule.uitgebreide_uitleg && (
                                                                <p className="text-sm text-blue-700 mb-2"><strong>Uitgebreide uitleg:</strong> {clausule.uitgebreide_uitleg}</p>
                                                            )}
                                                            {clausule.juridische_achtergrond && (
                                                                <p className="text-sm text-blue-700 mb-2"><strong>Juridische achtergrond:</strong> {clausule.juridische_achtergrond}</p>
                                                            )}
                                                            {clausule.best_practices && clausule.best_practices.length > 0 && (
                                                                <div className="text-sm text-blue-700">
                                                                    <strong>Best practices:</strong>
                                                                    <ul className="list-disc list-inside mt-1">
                                                                        {clausule.best_practices.map((practice, idx) => (
                                                                            <li key={idx}>{practice}</li>
                                                                        ))}
                                                                    </ul>
                                                                </div>
                                                            )}
                                                            {clausule.waarschuwingen && clausule.waarschuwingen.length > 0 && (
                                                                <div className="text-sm text-red-700 mt-2">
                                                                    <strong>Waarschuwingen:</strong>
                                                                    <ul className="list-disc list-inside mt-1">
                                                                        {clausule.waarschuwingen.map((warning, idx) => (
                                                                            <li key={idx}>{warning}</li>
                                                                        ))}
                                                                    </ul>
                                                                </div>
                                                            )}
                                                        </div>
                                                    )}
                                                    <p className="text-gray-700 mt-2">{replaceParameters(clausule.tekst, parameters)}</p>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}

                                {/* Edit Step */}
                                {currentStep.type === 'edit' && (
                                    <div className="space-y-4 max-h-[600px] overflow-y-auto" role="list" aria-label="Geselecteerde clausules voor bewerking">
                                        {selected.map(key => {
                                            const clausule = clausules[key];
                                            return (
                                                <div key={key} className="border-2 border-gray-200 rounded-lg p-4" role="listitem">
                                                    <div className="flex items-center justify-between mb-3">
                                                        <h3 className="font-semibold text-gray-800">{clausule.titel}</h3>
                                                        <span className="text-xs bg-gray-100 px-2 py-1 rounded-full">{clausule.categorie}</span>
                                                    </div>
                                                    {editMode[key] ? (
                                                        <div className="space-y-3">
                                                            <textarea
                                                                value={editedText[key] || clausule.tekst}
                                                                onChange={(e) => updateText(key, e.target.value)}
                                                                className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                                                rows="3"
                                                                aria-label={`Bewerk tekst voor ${clausule.titel}`}
                                                            />
                                                            <div className="flex gap-2">
                                                                <button
                                                                    onClick={() => toggleEdit(key)}
                                                                    className="px-3 py-1 bg-green-500 text-white rounded hover:bg-green-600"
                                                                >
                                                                    Opslaan
                                                                </button>
                                                                <button
                                                                    onClick={() => {
                                                                        setEditedText(prev => {
                                                                            const newEdited = { ...prev };
                                                                            delete newEdited[key];
                                                                            return newEdited;
                                                                        });
                                                                        toggleEdit(key);
                                                                    }}
                                                                    className="px-3 py-1 bg-gray-500 text-white rounded hover:bg-gray-600"
                                                                >
                                                                    Annuleren
                                                                </button>
                                                            </div>
                                                        </div>
                                                    ) : (
                                                        <div>
                                                            <p className="text-gray-700 mb-3">{replaceParameters(editedText[key] || clausule.tekst, parameters)}</p>
                                                            <button
                                                                onClick={() => toggleEdit(key)}
                                                                className="px-3 py-1 bg-blue-500 text-white rounded hover:bg-blue-600"
                                                            >
                                                                Bewerken
                                                            </button>
                                                        </div>
                                                    )}
                                                </div>
                                            );
                                        })}
                                    </div>
                                )}

                                {/* Review Step */}
                                {currentStep.type === 'review' && (
                                    <div className="space-y-6">
                                        <div className="bg-green-50 border border-green-200 rounded-lg p-4" role="status" aria-live="polite">
                                            <p className="font-semibold text-green-800">✓ Contract gereed voor export</p>
                                            <p className="text-sm text-green-700 mt-1">{selected.length} clausule(s) geselecteerd</p>
                                        </div>
                                        
                                        <div className="space-y-4">
                                            {selected.map(key => {
                                                const clausule = clausules[key];
                                                const finalText = editedText[key] || clausule.tekst;
                                                return (
                                                    <div key={key} className="border-l-4 border-blue-500 pl-4">
                                                        <h3 className="font-semibold text-gray-800 mb-2">{clausule.titel}</h3>
                                                        <p className="text-gray-700">{replaceParameters(finalText, parameters)}</p>
                                                    </div>
                                                );
                                            })}
                                        </div>
                                        
                                        <div className="flex gap-4">
                                            <button
                                                onClick={copyToClipboard}
                                                className="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600 flex items-center gap-2"
                                            >
                                                📋 Kopiëren naar klembord
                                            </button>
                                            <button
                                                onClick={exportToWord}
                                                className="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 flex items-center gap-2"
                                            >
                                                📄 Word Document Downloaden
                                            </button>
                                        </div>
                                        
                                        {downloaded && (
                                            <div className="mt-4 p-3 bg-green-100 text-green-800 rounded-lg">
                                                ✅ Contract gekopieerd/geëxporteerd!
                                            </div>
                                        )}
                                    </div>
                                )}
                            </div>
                        )}
                    </main>

                    {/* Navigation */}
                    <div className="fixed bottom-0 left-0 right-0 bg-white border-t shadow-lg">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
                            <div className="flex justify-between">
                                <button
                                    onClick={prevStep}
                                    disabled={flowEngine.current?.flowHistory?.length === 0}
                                    className="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600 disabled:opacity-50 disabled:cursor-not-allowed"
                                >
                                    ← Vorige
                                </button>
                                <button
                                    onClick={nextStep}
                                    disabled={!canProceed}
                                    className="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 disabled:opacity-50 disabled:cursor-not-allowed"
                                >
                                    Volgende →
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // Render the app using React 18 createRoot
        const root = ReactDOM.createRoot(document.getElementById('app'));
        root.render(
            <ErrorBoundary>
                <ContractGenerator />
            </ErrorBoundary>
        );
    </script>
</body>
</html>
