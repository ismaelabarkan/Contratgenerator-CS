                                                    <div class="clausule-text">${items.map(line => `- ${String(line).trim()}`).join('<br>')}</div>
                                                `;
                                            }
                                        }
                                    }
                                });
                            });
                        }
                        
                        // Deel 2 - Individuele bepalingen (if applicable) - comes BEFORE Deel 3
                        if (flowAnswers.meerdere_opdrachtnemers === 'true' && flowAnswers.individuele_afspraken === 'true') {
                            htmlContent += `
                                <div class="section-title">DEEL 2 – Individuele bepalingen</div>
                                <div class="contract-detail">*(Alleen opnemen indien van toepassing)*</div>
                                <div class="clausule-title">Artikel 2.1 t/m 2.n – Individuele afspraken</div>
                                <div class="clausule-text">${(flowAnswers.individuele_afspraken_tekst || '').replace(/\n/g, '<br>')}</div>
                            `;
                        } else if (flowAnswers.meerdere_opdrachtnemers === 'true') {
                            htmlContent += `
                                <div class="section-title">DEEL 2 – Individuele bepalingen</div>
                                <div class="contract-detail">*(Geen aanvullende individuele bepalingen)*</div>
                            `;
                        }
                        
                        // Add clausules from Deel 3 (sorted by flow order)
                        // Always show Deel 3 if there's a deel3 step with clausules (they're mandatory)
                        if (currentFlow) {
                            const deel3Step = currentFlow.stappen.find(s => s.stap_id === 'deel3');
                            if (deel3Step && deel3Step.conditionele_clausules) {
                                // Use all clausules from conditionele_clausules (they're mandatory)
                                // But prioritize selected ones if they exist
                                const clausulesToUse = selected.length > 0 
                                    ? deel3Step.conditionele_clausules.filter(clausuleId => selected.includes(clausuleId))
                                    : deel3Step.conditionele_clausules;
                                
                                const sortedClausules = clausulesToUse
                                    .map(clausuleId => {
                                        const clausule = clausules[clausuleId];
                                        if (clausule) {
                                            const tekst = editedText[clausuleId] || clausule.tekst;
                                            const finalText = replaceParameters(tekst, {...parameters, ...flowAnswers});
                                            return { clausuleId, clausule, finalText };
                                        }
                                        return null;
                                    })
                                    .filter(Boolean);
                                
                                if (sortedClausules.length > 0) {
                                    htmlContent += `
                                        <div class="section-title">DEEL 3 – Generieke bepalingen</div>
                                    `;
                                    
                                    sortedClausules.forEach((item) => {
                                        // Use artikelnummer from clausule, fallback to index if not present
                                        const artikelNum = item.clausule.artikelnummer || `3.${sortedClausules.indexOf(item) + 1}`;
                                        
                                        // Convert markdown headers (####) to HTML and format text
                                        let formattedText = item.finalText
                                            .replace(/####\s*(.+?)\n/g, '<div style="font-weight: bold; margin-top: 8pt; margin-bottom: 4pt;">$1</div>')
                                            .replace(/####\s*(.+)/g, '<div style="font-weight: bold; margin-top: 8pt; margin-bottom: 4pt;">$1</div>')
                                            .replace(/\n/g, '<br>')
                                            .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
                                            .replace(/^- (.+)$/gm, '&bull; $1<br>');
                                        
                                        htmlContent += `
                                            <div class="clausule-title">Art. ${artikelNum} – ${item.clausule.titel}</div>
                                            <div class="clausule-text">${formattedText}</div>
                                        `;
                                    });
                                }
                            } else if (selected.length > 0) {
                                // Fallback: use selected order if no deel3 step found
                                htmlContent += `
                                    <div class="section-title">DEEL 3 – Generieke bepalingen</div>
                                `;
                                
                                selected.forEach((key, index) => {
                                    const clausule = clausules[key];
                                    if (clausule) {
                                        const tekst = editedText[key] || clausule.tekst;
                                        const finalText = replaceParameters(tekst, {...parameters, ...flowAnswers});
                                        
                                        // Use artikelnummer from clausule, fallback to index if not present
                                        const artikelNum = clausule.artikelnummer || `3.${index + 1}`;
                                        
                                        // Convert markdown headers (####) to HTML and format text
                                        let formattedText = finalText
                                            .replace(/####\s*(.+?)\n/g, '<div style="font-weight: bold; margin-top: 8pt; margin-bottom: 4pt;">$1</div>')
                                            .replace(/####\s*(.+)/g, '<div style="font-weight: bold; margin-top: 8pt; margin-bottom: 4pt;">$1</div>')
                                            .replace(/\n/g, '<br>')
                                            .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
                                            .replace(/^- (.+)$/gm, '&bull; $1<br>');
                                        
                                        htmlContent += `
                                            <div class="clausule-title">Art. ${artikelNum} – ${clausule.titel}</div>
                                            <div class="clausule-text">${formattedText}</div>
                                        `;
                                    }
                                });
                            }
                        }
                        
                        // Ondertekening section
                        const plaats = flowAnswers.ondertekening_plaats || flowAnswers.opdrachtgever_plaats || '[plaats]';
                        const datum = flowAnswers.ondertekening_datum 
                            ? new Date(flowAnswers.ondertekening_datum).toLocaleDateString('nl-NL')
                            : new Date().toLocaleDateString('nl-NL');
                        const ogVoorletters = flowAnswers.opdrachtgever_voorletters || '';
                        const ogNaam = flowAnswers.opdrachtgever_naam_ondertekening || flowAnswers.opdrachtgever_naam || '[naam]';
                        const ogFunctie = flowAnswers.opdrachtgever_functie || '[functie]';
                        const onVoorletters = flowAnswers.opdrachtnemer_voorletters || '';
                        const onNaam = flowAnswers.opdrachtnemer_naam_ondertekening || flowAnswers.opdrachtnemer_naam || '[naam]';
                        const onFunctie = flowAnswers.opdrachtnemer_functie || '[functie]';
                        
                        htmlContent += `
                                <div class="section-title">Ondertekening</div>
                                <div class="contract-detail">
                                    Aldus overeengekomen, in tweevoud,
                                </div>
                                <div class="contract-detail">
                                    <strong>Plaats:</strong> ${plaats}<br>
                                    <strong>Datum:</strong> ${datum}
                                </div>
                                <br>
                                <div class="contract-detail">
                                    <strong>Namens Opdrachtgever:</strong><br>
                                    ${ogVoorletters ? ogVoorletters + ' ' : ''}${ogNaam}, ${ogFunctie}
                                </div>
                                <br>
                                <div class="contract-detail">
                                    <strong>Namens Opdrachtnemer:</strong><br>
                                    ${onVoorletters ? onVoorletters + ' ' : ''}${onNaam}, ${onFunctie}
                                </div>
                            </body>
                            </html>
                        `;
                        
                        return htmlContent;
                    };
                    
                    // Generate the HTML content
                    const htmlContent = generateWordDocument();
                    
                    // Create blob with Word-compatible MIME type
                    const blob = new Blob([htmlContent], { 
                        type: 'application/vnd.openxmlformats-officedocument.wordprocessingml.document' 
                    });
                    
                    // Generate filename based on flow answers
                    const opdrachtgeverNaam = flowAnswers.opdrachtgever_naam || 'Contract';
                    const opdrachtnemerNaam = flowAnswers.opdrachtnemer_naam || '';
                    const datum = new Date().toISOString().split('T')[0];
                    const filename = `Overeenkomst_${opdrachtgeverNaam.replace(/[^a-zA-Z0-9]/g, '_')}${opdrachtnemerNaam ? '_' + opdrachtnemerNaam.replace(/[^a-zA-Z0-9]/g, '_') : ''}_${datum}.doc`;
                    
                    // Use FileSaver.js for better browser compatibility
                    if (typeof saveAs !== 'undefined') {
                        saveAs(blob, filename);
                    } else {
                        // Fallback to manual download
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = filename;
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                        URL.revokeObjectURL(url);
                    }
                    
                    setDownloaded(true);
                    setTimeout(() => setDownloaded(false), 2000);
                } catch (error) {
                    console.error('Fout bij Word export:', error);
                    alert('Fout bij Word export: ' + error.message);
                }
            }, [selected, clausules, editedText, parameters, flowAnswers, currentFlow]);

            const exportAnswersAsJSON = useCallback(() => {
                try {
                    if (!currentFlow) {
                        alert('Geen flow geladen');
                        return;
                    }
                    const collectVraagIds = (flow) => {
                        const ids = new Set();
                        const types = {};
                        (flow.stappen || []).forEach(step => {
                            if (Array.isArray(step.vragen)) {
                                step.vragen.forEach(vraag => {
                                    if (vraag && vraag.vraag_id) ids.add(vraag.vraag_id);
                                    if (vraag && vraag.vraag_id && vraag.type) types[vraag.vraag_id] = vraag.type;
                                    // conditionele_vragen
                                    if (vraag.conditioneel_vragen) {
                                        Object.values(vraag.conditioneel_vragen).forEach(arr => {
                                            (arr || []).forEach(sv => { if (sv && sv.vraag_id) { ids.add(sv.vraag_id); if (sv.type) types[sv.vraag_id] = sv.type; } });
                                        });
                                    }
                                    // opties.subvraag
                                    if (Array.isArray(vraag.opties)) {
                                        vraag.opties.forEach(opt => {
                                            if (opt && opt.subvraag && opt.subvraag.vraag_id) { ids.add(opt.subvraag.vraag_id); if (opt.subvraag.type) types[opt.subvraag.vraag_id] = opt.subvraag.type; }
                                        });
                                    }
                                });
                            }
                        });
                        return { ids, types };
                    };
                    const { ids: vraagIds, types: vraagTypes } = collectVraagIds(currentFlow);
                    const merged = { ...parameters, ...flowAnswers };
                    const filtered = {};
                    Object.keys(merged).forEach(k => {
                        if (vraagIds.has(k)) {
                            const t = vraagTypes[k];
                            const val = merged[k];
                            if (t === 'boolean') {
                                // Exporteer als echte booleans
                                filtered[k] = (val === true || val === 'true') ? true : (val === false || val === 'false') ? false : undefined;
                            } else {
                                filtered[k] = val;
                            }
                        }
                    });
                    const payload = {
                        flow_id: currentFlow.flow_id,
                        flow_naam: currentFlow.naam,
                        timestamp: new Date().toISOString(),
                        antwoorden: filtered
                    };
                    const json = JSON.stringify(payload, null, 2);
                    const blob = new Blob([json], { type: 'application/json' });
                    const datum = new Date().toISOString().split('T')[0];
                    const filename = `${currentFlow.flow_id || 'flow'}_antwoorden_${datum}.json`;
                    if (typeof saveAs !== 'undefined') {
                        saveAs(blob, filename);
                    } else {
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = filename;
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                        URL.revokeObjectURL(url);
                    }
                } catch (e) {
                    console.error('Fout bij JSON export:', e);
                    alert('Fout bij JSON export: ' + e.message);
                }
            }, [parameters, flowAnswers, currentFlow]);

            // JSON import (answers)
            const fileInputRef = React.useRef(null);
            const openImportDialog = useCallback(() => {
                if (fileInputRef.current) fileInputRef.current.click();
            }, []);

            const handleImportFile = useCallback((event) => {
                try {
                    const file = event.target.files && event.target.files[0];
                    if (!file) return;
                    const reader = new FileReader();
                    reader.onload = () => {
                        try {
                            const text = reader.result;
                            const payload = JSON.parse(text);
                            if (!payload || typeof payload !== 'object' || !payload.antwoorden) {
                                alert('Bestand bevat geen geldige antwoorden-structuur.');
                                return;
                            }
                            if (currentFlow && payload.flow_id && payload.flow_id !== currentFlow.flow_id) {
                                const doorgaan = confirm('De antwoorden zijn van een andere flow ("' + payload.flow_id + '"). Toch laden?');
                                if (!doorgaan) return;
                            }
                            // Bepaal vraagtypes voor normalisatie (o.a. boolean)
                            const collectVraagTypes = (flow) => {
                                const types = {};
                                (flow.stappen || []).forEach(step => {
                                    if (Array.isArray(step.vragen)) {
                                        step.vragen.forEach(vraag => {
                                            if (vraag && vraag.vraag_id && vraag.type) types[vraag.vraag_id] = vraag.type;
                                            if (vraag && vraag.conditioneel_vragen) {
                                                Object.values(vraag.conditioneel_vragen).forEach(arr => (arr || []).forEach(sv => {
                                                    if (sv && sv.vraag_id && sv.type) types[sv.vraag_id] = sv.type;
                                                }));
                                            }
                                            if (Array.isArray(vraag.opties)) {
                                                vraag.opties.forEach(opt => {
                                                    if (opt && opt.subvraag && opt.subvraag.vraag_id && opt.subvraag.type) {
                                                        types[opt.subvraag.vraag_id] = opt.subvraag.type;
                                                    }
                                                });
                                            }
                                        });
                                    }
                                });
                                return types;
                            };
                            const vraagTypes = currentFlow ? collectVraagTypes(currentFlow) : {};

                            // Normaliseer antwoorden: booleans als strings 'true'/'false' voor UI-compatibiliteit
                            const rawAns = payload.antwoorden || {};
                            const ans = Object.fromEntries(Object.entries(rawAns).map(([k, v]) => {
                                if (vraagTypes[k] === 'boolean') {
                                    if (v === true) return [k, 'true'];
                                    if (v === false) return [k, 'false'];
                                }
                                return [k, v];
                            }));

                            if (replaceAllOnImport) {
                                setParameters({});
                                setFlowAnswers({});
                                // korte microtask zodat lege set wordt verwerkt vóór merge
                                queueMicrotask(() => {
                                    setParameters(prev => ({ ...prev, ...ans }));
                                    setFlowAnswers(prev => ({ ...prev, ...ans }));
                                });
                            } else {
                                setParameters(prev => ({ ...prev, ...ans }));
                                setFlowAnswers(prev => ({ ...prev, ...ans }));
                            }
                            alert('Antwoorden geladen (' + Object.keys(ans).length + ' velden).');
                        } catch (e) {
                            console.error('Fout bij lezen JSON:', e);
                            alert('Fout bij lezen JSON: ' + e.message);
                        } finally {
                            // reset input zodat dezelfde file opnieuw gekozen kan worden indien nodig
                            event.target.value = '';
                        }
                    };
                    reader.onerror = () => {
                        alert('Kon bestand niet lezen.');
                    };
                    reader.readAsText(file, 'utf-8');
                } catch (e) {
                    console.error(e);
                    alert('Fout bij importeren: ' + e.message);
                }
            }, [currentFlow, setParameters, setFlowAnswers, replaceAllOnImport]);

            // Loading state
            if (loading) {
                return (
                    <div className="min-h-screen flex items-center justify-center">
                        <div className="text-center">
                            <div className="loading w-8 h-8 border-4 border-blue-500 border-t-transparent rounded-full mx-auto mb-4"></div>
                            <p className="text-gray-600">Flow en clausules laden...</p>
                        </div>
                    </div>
                );
            }

            // Error state
            if (error) {
                return (
                    <div className="min-h-screen flex items-center justify-center">
                        <div className="text-center max-w-md mx-auto p-6">
                            <div className="text-red-500 text-6xl mb-4">⚠️</div>
                            <h2 className="text-xl font-semibold text-gray-800 mb-2">Fout bij laden</h2>
                            <p className="text-gray-600 mb-4">{error}</p>
                            <button 
                                onClick={() => window.location.reload()} 
                                className="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
                            >
                                Opnieuw proberen
                            </button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gray-50">
                    {/* Red Header */}
                    <header className="header-red">
                        <div className="max-w-7xl mx-auto px-6 lg:px-8">
                            <div className="flex justify-between items-center py-4">
                                <div className="flex items-center gap-4">
                                    <img src="afbeeldingen/Logoketenbureau-i-soicaal-domein.svg" alt="Ketenbureau i-Sociaal Domein" className="h-10" />
                                    <div>
                                        <h1 className="text-xl font-semibold text-white">Contract Generator</h1>
                                        <p className="text-xs text-white/70 mt-0.5">v4.3.0 - Security & Performance</p>
                                    </div>
                                </div>
                                <div className="flex items-center space-x-4">
                                    <div className="flex items-center space-x-3">
                                        <div className="w-8 h-8 bg-white/20 rounded-full flex items-center justify-center">
                                            <span className="text-xs font-medium text-white">GS</span>
                                        </div>
                                        <div className="text-right">
                                            <div className="text-white font-medium text-sm">Gebruiker</div>
                                            <div className="text-white/70 text-xs">Actief</div>
                                        </div>
                                    </div>
                                    <a href="beheer/clausule-beheer.html" className="btn-secondary">
                                        Beheer
                                    </a>
                                </div>
                            </div>
                        </div>
                    </header>

                    {/* Navigation */}
                    <nav className="header-nav">
                        <div className="max-w-7xl mx-auto px-6 lg:px-8">
                            <div className="flex items-center space-x-8 py-3">
                                {availableFlows.length > 1 && (
                                    <select
                                        value={selectedFlowId}
                                        onChange={(e) => switchFlow(e.target.value)}
                                        className="bg-white border border-gray-300 rounded-md px-3 py-2 text-sm text-gray-700 focus:outline-none focus:border-blue-500 transition-colors"
                                    >
                                        {availableFlows.map(flow => (
                                            <option key={flow.id} value={flow.id}>
                                                {flow.naam}
                                            </option>
                                        ))}
                                    </select>
                                )}
                            </div>
                        </div>
                    </nav>

                    {/* Main Content */}
                    <main className="max-w-7xl mx-auto px-6 lg:px-8 py-8">
                        {/* Combined Header */}
                        <div className="content-card p-6 mb-8">
                            <div className="flex items-center justify-between">
                                <div className="flex-1">
                                    <h2 className="text-title text-red-600 mb-2">{currentFlow?.naam}</h2>
                                    <p className="text-body">
                                        {Object.keys(clausules).length} clausules beschikbaar • {selected.length} geselecteerd
                                    </p>
                                </div>
                                <div className="flex items-center space-x-8">
                                    <div className="text-right">
                                        <div className="text-caption">Voortgang</div>
                                        <div className="text-2xl font-bold text-gray-900">
                                            {currentFlow ? Math.round(((currentFlow.stappen.findIndex(s => s.stap_id === currentStep?.stap_id) + 1) / currentFlow.stappen.length) * 100) : 0}%
                                        </div>
                                    </div>
                                    <div className="w-40">
                                        <div className="progress-bar">
                                            <div 
                                                className="progress-fill"
                                                style={{ 
                                                    width: currentFlow ? `${((currentFlow.stappen.findIndex(s => s.stap_id === currentStep?.stap_id) + 1) / currentFlow.stappen.length) * 100}%` : '0%'
                                                }}
                                            ></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* Main Content */}
                        <div className="flex gap-8">
                            {/* Vertical Progress Sidebar */}
                            <div className="w-72 flex-shrink-0">
                                <div className="content-card p-6 sticky top-8">
                                    <h3 className="text-subtitle text-gray-800 mb-6">Flow Stappen</h3>
                                    <nav className="space-y-2" role="navigation" aria-label="Flow stappen">
                                        {currentFlow?.stappen.map((step, index) => {
                                            const isCompleted = flowEngine.current?.flowHistory?.some(h => h.step.stap_id === step.stap_id) || false;
                                            const isCurrent = step.stap_id === currentStep?.stap_id;
                                            const isAccessible = index === 0 || isCompleted || (index > 0 && currentFlow.stappen[index - 1] && 
                                                flowEngine.current?.flowHistory?.some(h => h.step.stap_id === currentFlow.stappen[index - 1].stap_id));
                                            
                                            return (
                                                <button
                                                    key={step.stap_id}
                                                    ref={el => stepRefs.current[index] = el}
                                                    onClick={() => isAccessible && goToStep(step.stap_id)}
                                                    disabled={!isAccessible}
                                                    className={`sidebar-step w-full ${
                                                        isCurrent
                                                            ? 'current'
                                                            : isCompleted
                                                            ? 'completed'
                                                            : isAccessible
                                                            ? ''
                                                            : 'opacity-50 cursor-not-allowed'
                                                    }`}
                                                    aria-current={isCurrent ? 'step' : undefined}
                                                    aria-label={`Stap ${step.volgorde}: ${step.titel}`}
                                                >
                                                    <span className={`progress-circle ${
                                                        isCompleted ? 'progress-completed' : 
                                                        isCurrent ? 'progress-current' : 
                                                        'progress-pending'
                                                    }`}>
                                                        {isCompleted ? '✓' : step.volgorde}
                                                    </span>
                                                    <span className="text-left text-sm font-medium text-gray-900 leading-tight">{step.titel}</span>
                                                </button>
                                            );
                                        })}
                                    </nav>
                                </div>
                            </div>

                            {/* Main Content Area */}
                            <div className="flex-1">
                                {currentStep && (
                                    <div className="content-card p-8">
                                        <div className="flex items-center mb-6">
                                            <div className="progress-circle progress-current mr-3">
                                                {currentFlow?.stappen.findIndex(s => s.stap_id === currentStep?.stap_id) + 1}
                                            </div>
                                            <h2 className="text-xl font-semibold text-red-600">{currentStep.titel}</h2>
                                        </div>
                                
                                {/* Parameters Step */}
                                {currentStep.type === 'parameters' && renderParametersStep}

                                {/* Clausules Step */}
                                {currentStep.type === 'clausules' && (
                                    <div className="space-y-4">
                                        <p className="text-gray-600 mb-6">
                                            {currentStep.verplicht 
                                                ? 'Deze clausules zijn verplicht en worden automatisch toegevoegd.'
                                                : 'Selecteer de clausules die je wilt toevoegen aan het contract.'
                                            }
                                        </p>
                                        
                                        {/* Search and Filter */}
                                        {!currentStep.verplicht && (
                                            <div className="flex flex-col sm:flex-row gap-4 mb-6">
                                                <div className="flex-1">
                                                    <input
                                                        type="text"
                                                        placeholder="Zoek in clausules..."
                                                        value={search}
                                                        onChange={(e) => setSearch(e.target.value)}
                                                        className="form-input"
                                                    />
                                                </div>
                                                <select
                                                    value={filterCat}
                                                    onChange={(e) => setFilterCat(e.target.value)}
                                                    className="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                                >
                                                    <option value="">Alle categorieën</option>
                                                    {categories.map(cat => (
                                                        <option key={cat} value={cat}>{cat}</option>
                                                    ))}
                                                </select>
                                            </div>
                                        )}
                                        
                                        <div className="space-y-4 max-h-[600px] overflow-y-auto" role="list" aria-label="Clausules">
                                            {filteredClausules.map(([key, clausule]) => (
                                                <div key={key} className={`clausule-card ${
                                                    selected.includes(key) 
                                                        ? 'selected' 
                                                        : currentStep.verplicht
                                                        ? 'mandatory'
                                                        : ''
                                                }`} onClick={() => !currentStep.verplicht && toggleSelect(key)} role="listitem">
                                                    <div className="flex items-center justify-between mb-2">
                                                        <div className="flex items-center gap-2">
                                                            {!currentStep.verplicht && (
                                                                <input
                                                                    type="checkbox"
                                                                    checked={selected.includes(key)}
                                                                    onChange={() => toggleSelect(key)}
                                                                    className="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
                                                                    aria-label={`Selecteer ${clausule.titel}`}
                                                                />
                                                            )}
                                                            <h3 className="font-semibold text-gray-800">{clausule.titel}</h3>
                                                            {currentStep.verplicht && (
                                                                <span className="text-xs bg-red-100 text-red-700 px-2 py-0.5 rounded-full" aria-label="Verplichte clausule">
                                                                    Verplicht
                                                                </span>
                                                            )}
                                                            <button 
                                                                onClick={(e) => { e.stopPropagation(); toggleInfo(key); }} 
                                                                className="text-blue-600 hover:text-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-500 rounded"
                                                                aria-label={`Toon toelichting voor ${clausule.titel}`}
                                                                aria-expanded={showInfo[key]}
                                                            >
                                                                ℹ️
                                                            </button>
                                                        </div>
                                                        <span className="text-xs bg-gray-100 px-2 py-1 rounded-full text-gray-600">{clausule.categorie}</span>
                                                    </div>
                                                    {showInfo[key] && (
                                                        <div className="mt-3 p-3 bg-blue-50 rounded-lg">
                                                            <p className="text-sm text-blue-800 mb-2"><strong>Toelichting:</strong> {clausule.toelichting}</p>
                                                            {clausule.uitgebreide_uitleg && (
                                                                <p className="text-sm text-blue-700 mb-2"><strong>Uitgebreide uitleg:</strong> {clausule.uitgebreide_uitleg}</p>
                                                            )}
                                                            {clausule.juridische_achtergrond && (
                                                                <p className="text-sm text-blue-700 mb-2"><strong>Juridische achtergrond:</strong> {clausule.juridische_achtergrond}</p>
                                                            )}
                                                            {clausule.best_practices && clausule.best_practices.length > 0 && (
                                                                <div className="text-sm text-blue-700">
                                                                    <strong>Best practices:</strong>
                                                                    <ul className="list-disc list-inside mt-1">
                                                                        {clausule.best_practices.map((practice, idx) => (
                                                                            <li key={idx}>{practice}</li>
                                                                        ))}
                                                                    </ul>
                                                                </div>
                                                            )}
                                                            {clausule.waarschuwingen && clausule.waarschuwingen.length > 0 && (
                                                                <div className="text-sm text-red-700 mt-2">
                                                                    <strong>Waarschuwingen:</strong>
                                                                    <ul className="list-disc list-inside mt-1">
                                                                        {clausule.waarschuwingen.map((warning, idx) => (
                                                                            <li key={idx}>{warning}</li>
                                                                        ))}
                                                                    </ul>
                                                                </div>
                                                            )}
                                                        </div>
                                                    )}
                                                    <p className="text-gray-700 mt-2">{replaceParameters(clausule.tekst, parameters)}</p>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}

                                {/* Edit Step */}
                                {currentStep.type === 'edit' && (
                                    <div className="space-y-6">
                                        <div className="bg-blue-50 border border-blue-200 rounded-lg p-4">
                                            <p className="text-blue-800 font-medium">
                                                Je kunt hier de teksten van de geselecteerde clausules aanpassen voordat je het contract exporteert.
                                            </p>
                                            <p className="text-blue-700 text-sm mt-2">
                                                {selected.length > 0 
                                                    ? `${selected.length} clausule(s) beschikbaar voor bewerking`
                                                    : 'Geen clausules geselecteerd. Ga terug naar de vorige stap om clausules te selecteren.'}
                                            </p>
                                        </div>
                                        
                                        {selected.length === 0 ? (
                                            <div className="text-center py-8 text-gray-500">
                                                <p>Er zijn nog geen clausules geselecteerd.</p>
                                                <p className="text-sm mt-2">Ga terug naar de vorige stap om clausules te selecteren.</p>
                                            </div>
                                        ) : (
                                            <div className="space-y-4 max-h-[600px] overflow-y-auto" role="list" aria-label="Geselecteerde clausules voor bewerking">
                                                {selected.map(key => {
                                                    const clausule = clausules[key];
                                                    if (!clausule) return null;
                                                    
                                                    return (
                                                        <div key={key} className="border-2 border-gray-200 rounded-lg p-6 bg-white hover:border-gray-300 transition-colors" role="listitem">
                                                            <div className="flex items-center justify-between mb-4">
                                                                <div>
                                                                    <h3 className="font-semibold text-gray-800 text-lg">{clausule.titel}</h3>
                                                                    <span className="text-xs bg-gray-100 px-3 py-1 rounded-full text-gray-600 mt-1 inline-block">
                                                                        {clausule.categorie}
                                                                    </span>
                                                                </div>
                                                            </div>
                                                            {editMode[key] ? (
                                                                <div className="space-y-4">
                                                                    <div>
                                                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                                                            Tekst aanpassen:
                                                                        </label>
                                                                        {!clausule.aanpasbaar && (
                                                                            <div className="mb-2 inline-flex items-center gap-2 px-2 py-1 rounded bg-gray-100 text-gray-600 text-xs">
                                                                                🔒 Niet aanpasbaar
                                                                            </div>
                                                                        )}
                                                                        <textarea
                                                                            value={editedText[key] || clausule.tekst || ''}
                                                                            onChange={(e) => updateText(key, e.target.value)}
                                                                            className={`form-input ${!clausule.aanpasbaar ? 'opacity-60 cursor-not-allowed' : ''}`}
                                                                            rows="8"
                                                                            disabled={!clausule.aanpasbaar}
                                                                            aria-label={`Bewerk tekst voor ${clausule.titel}`}
                                                                        />
                                                                    </div>
                                                                    {clausule.toelichting && (
                                                                        <div className="bg-gray-50 border border-gray-200 rounded-lg p-3">
                                                                            <p className="text-xs font-medium text-gray-600 mb-1">Toelichting:</p>
                                                                            <p className="text-sm text-gray-700">{clausule.toelichting}</p>
                                                                        </div>
                                                                    )}
                                                                    <div className="flex gap-3">
                                                                        <button
                                                                            onClick={() => toggleEdit(key)}
                                                                            className={`btn-success text-white px-4 py-2 rounded-lg font-medium ${!clausule.aanpasbaar ? 'opacity-50 cursor-not-allowed' : ''}`}
                                                                            disabled={!clausule.aanpasbaar}
                                                                        >
                                                                            ✓ Opslaan
                                                                        </button>
                                                                        <button
                                                                            onClick={() => {
                                                                                setEditedText(prev => {
                                                                                    const newEdited = { ...prev };
                                                                                    delete newEdited[key];
                                                                                    return newEdited;
                                                                                });
                                                                                toggleEdit(key);
                                                                            }}
                                                                            className="btn-secondary"
                                                                        >
                                                                            Annuleren
                                                                        </button>
                                                                    </div>
                                                                </div>
                                                            ) : (
                                                                <div className="space-y-3">
                                                                    <div className="bg-gray-50 border border-gray-200 rounded-lg p-4">
                                                                        <p className="text-gray-700 whitespace-pre-wrap leading-relaxed">
                                                                            {replaceParameters(editedText[key] || clausule.tekst || '', {...parameters, ...flowAnswers})}
                                                                        </p>
                                                                    </div>
                                                                    {clausule.toelichting && (
                                                                        <div className="bg-blue-50 border border-blue-200 rounded-lg p-3">
                                                                            <p className="text-xs font-medium text-blue-600 mb-1">Toelichting:</p>
                                                                            <p className="text-sm text-blue-700">{clausule.toelichting}</p>
                                                                        </div>
                                                                    )}
                                                                    {clausule.aanpasbaar ? (
                                                                        <button
                                                                            onClick={() => toggleEdit(key)}
                                                                            className="btn-secondary"
                                                                        >
                                                                            ✏️ Bewerken
                                                                        </button>
                                                                    ) : (
                                                                        <div className="text-xs text-gray-500 inline-flex items-center gap-1">
                                                                            🔒 Niet aanpasbaar
                                                                        </div>
                                                                    )}
                                                                </div>
                                                            )}
                                                        </div>
                                                    );
                                                })}
                                            </div>
                                        )}
                                    </div>
                                )}

                                {/* Review Step */}
                                {currentStep.type === 'review' && (
                                    <div className="space-y-6">
                                        <div className="bg-green-50 border border-green-200 rounded-lg p-4" role="status" aria-live="polite">
                                            <p className="font-semibold text-green-800">✓ Contract gereed voor export</p>
                                            <p className="text-sm text-green-700 mt-1">{selected.length} clausule(s) geselecteerd</p>
                                        </div>
                                        
                                        <div className="space-y-4">
                                            {selected.map(key => {
                                                const clausule = clausules[key];
                                                const finalText = editedText[key] || clausule.tekst;
                                                return (
                                                    <div key={key} className="border-l-4 border-blue-500 pl-4">
                                                        <h3 className="font-semibold text-gray-800 mb-2">{clausule.titel}</h3>
                                                        <p className="text-gray-700">{replaceParameters(finalText, parameters)}</p>
                                                    </div>
                                                );
                                            })}
                                        </div>
                                        
                                        <div className="flex gap-4">
                                            <button
                                                onClick={copyToClipboard}
                                                className="btn-success flex items-center gap-2"
                                            >
                                                📋 Kopiëren naar klembord
                                            </button>
                                            <button
                                                onClick={exportToWord}
                                                className="btn-primary flex items-center gap-2"
                                            >
                                                📄 Word Document Downloaden
                                            </button>
                                        </div>
                                        
                                        {downloaded && (
                                            <div className="mt-4 p-3 bg-green-100 text-green-800 rounded-lg">
                                                ✅ Contract gekopieerd/geëxporteerd!
                                            </div>
                                        )}
                                    </div>
                                )}
                                    </div>
                                )}
                            </div>
                        </div>
                    </main>

                    {/* Navigation */}
                    <div className="fixed bottom-0 left-0 right-0 bg-white border-t shadow-lg">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
                            <div className="flex justify-between items-center">
                                <div className="flex items-center gap-3">
                                    <button
                                        onClick={prevStep}
                                        disabled={flowEngine.current?.flowHistory?.length === 0}
                                        className="btn-secondary disabled:opacity-50 disabled:cursor-not-allowed"
                                    >
                                        ← Vorige
                                    </button>
                                    <button
                                        onClick={exportAnswersAsJSON}
                                        className="px-3 py-2 bg-gray-700 text-white text-sm rounded-md hover:bg-gray-800 font-medium transition-colors"
                                        title="Exporteer huidige antwoorden als JSON"
                                    >
                                        🗂️ Export JSON
                                    </button>
                                    <button
                                        onClick={openImportDialog}
                                        className="px-3 py-2 bg-gray-500 text-white text-sm rounded-md hover:bg-gray-600 font-medium transition-colors"
                                        title="Importeer antwoorden vanuit JSON"
                                    >
                                        📥 Import JSON
                                    </button>
                                    <input
                                        type="file"
                                        accept="application/json"
                                        ref={fileInputRef}
                                        onChange={handleImportFile}
                                        className="hidden"
                                    />
                                </div>
                                {currentStep && currentFlow && currentFlow.stappen.findIndex(s => s.stap_id === currentStep.stap_id) === currentFlow.stappen.length - 1 ? (
                                    // Last step - show completion options
                                    <div className="flex space-x-3">
                                        <button
                                            onClick={() => {
                                                // Reset flow history to clear green checkmarks
                                                if (flowEngine.current) {
                                                    flowEngine.current.flowHistory = [];
                                                }
                                                // Go to first step
                                                goToStep(currentFlow.stappen[0].stap_id);
                                            }}
                                            className="btn-warning text-white px-6 py-3 rounded-lg font-medium transition-colors"
                                        >
                                            🔄 Nieuwe Flow
                                        </button>
                                        <button
                                            onClick={() => {
                                                if (confirm('Weet je zeker dat je de flow wilt voltooien? Je kunt altijd terugkeren via de sidebar.')) {
                                                    // Reset flow history to clear green checkmarks
                                                    if (flowEngine.current) {
                                                        flowEngine.current.flowHistory = [];
                                                    }
                                                    // Reset to first step
                                                    goToStep(currentFlow.stappen[0].stap_id);
                                                    // Clear selections and answers
                                                    setSelected([]);
                                                    setFlowAnswers({});
                                                    setEditedText({});
                                                    setSearch('');
                                                    setFilterCat('');
                                                }
                                            }}
                                            className="btn-success text-white px-6 py-3 rounded-lg font-medium transition-colors"
                                        >
                                            ✅ Flow Voltooien
                                        </button>
                                    </div>
                                ) : (
                                    // Regular next button
                                    <button
                                        onClick={nextStep}
                                        disabled={!canProceed}
                                        className="btn-primary disabled:opacity-50 disabled:cursor-not-allowed"
                                    >
                                        Volgende →
                                    </button>
                                )}
                            </div>
                        </div>
                    </div>
                    
                    {/* Bottom padding for fixed navigation */}
                    <div className="h-20"></div>
                </div>
            );
        }

        // Render the app using React 18 createRoot
        const root = ReactDOM.createRoot(document.getElementById('app'));
        root.render(
            <ErrorBoundary>
                <ContractGenerator />
            </ErrorBoundary>
        );
    </script>
</body>
</html>
