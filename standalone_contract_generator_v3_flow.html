<body class="bg-gray-50 min-h-screen">
    <div id="app"></div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script type="text/babel">
        const { useState, useMemo, useCallback, useRef, useEffect } = React;

        // ===== FLOW ENGINE =====
        class FlowEngine {
            constructor() {
                this.currentFlow = null;
                this.currentStep = null;
                this.answers = {};
                this.flowHistory = [];
            }

            async loadFlow(flowId = 'basis-flow') {
                try {
                    const response = await fetch(`/api/flows/${flowId}`);
                    if (!response.ok) {
                        throw new Error(`Flow ${flowId} niet gevonden`);
                    }
                    this.currentFlow = await response.json();
                    this.currentStep = this.currentFlow.stappen.find(s => s.volgorde === 1);
                    return this.currentFlow;
                } catch (error) {
                    console.error('Fout bij laden van flow:', error);
                    throw error;
                }
            }

            getNextSteps(stepId, answer) {
                const step = this.currentFlow.stappen.find(s => s.stap_id === stepId);
                if (!step) return [];

                const nextSteps = [];
                
                // Check if step has questions with conditional logic
                if (step.vragen) {
                    step.vragen.forEach(vraag => {
                        if (vraag.volgende_stappen) {
                            if (typeof vraag.volgende_stappen === 'object') {
                                // Boolean or conditional logic
                                const nextStepIds = vraag.volgende_stappen[answer] || vraag.volgende_stappen.default;
                                if (nextStepIds) {
                                    nextSteps.push(...nextStepIds);
                                }
                            } else if (Array.isArray(vraag.volgende_stappen)) {
                                // Direct array of next steps
                                nextSteps.push(...vraag.volgende_stappen);
                            }
                        }
                    });
                }

                // Check step-level next steps
                if (step.volgende_stappen && step.volgende_stappen.length > 0) {
                    nextSteps.push(...step.volgende_stappen);
                }

                return [...new Set(nextSteps)]; // Remove duplicates
            }

            canProceed(stepId, answers) {
                const step = this.currentFlow.stappen.find(s => s.stap_id === stepId);
                if (!step) return false;

                // Check if all required questions are answered
                if (step.vragen) {
                    const requiredQuestions = step.vragen.filter(q => q.verplicht);
                    return requiredQuestions.every(q => answers[q.vraag_id] !== undefined && answers[q.vraag_id] !== '');
                }

                return true;
            }

            getConditionalClausules(stepId) {
                const step = this.currentFlow.stappen.find(s => s.stap_id === stepId);
                return step ? (step.conditionele_clausules || []) : [];
            }

            getStepById(stepId) {
                return this.currentFlow.stappen.find(s => s.stap_id === stepId);
            }

            getAvailableSteps() {
                return this.currentFlow.stappen.filter(s => s.volgorde <= (this.currentStep?.volgorde || 1));
            }
        }

        // ===== FLOW LOADER =====
        const loadAvailableFlows = async () => {
            try {
                // Load flows from API
                const response = await fetch('/api/flows');
                if (response.ok) {
                    const flowsData = await response.json();
                    return flowsData.map(row => ({
                        id: row.flow_id,
                        naam: row.naam,
                        beschrijving: row.beschrijving,
                        versie: row.versie,
                        auteur: row.auteur
                    }));
                } else {
                    console.error('Failed to load flows from API');
                    return [];
                }
            } catch (error) {
                console.error('Fout bij laden van flows:', error);
                return [{ id: 'basis-flow', naam: 'Basis Contract Flow', beschrijving: 'Standaard flow voor contract generatie' }];
            }
        };

        // ===== CLAUSULE LOADER =====
        const loadClausules = async () => {
            try {
                // Load clausules from API
                const response = await fetch('/api/clausules');
                if (response.ok) {
                    const clausulesData = await response.json();
                    const allClausules = {};
                    
                    // Convert API data to expected format
                    clausulesData.forEach(clausule => {
                        try {
                            // Parse the JSON content
                            const parsedInhoud = JSON.parse(clausule.inhoud);
                            allClausules[clausule.clausule_id] = {
                                titel: clausule.titel,
                                categorie: clausule.categorie,
                                tekst: parsedInhoud.tekst || '',
                                toelichting: parsedInhoud.toelichting || '',
                                uitgebreide_uitleg: parsedInhoud.uitgebreide_uitleg || '',
                                juridische_achtergrond: parsedInhoud.juridische_achtergrond || '',
                                verplicht: parsedInhoud.verplicht || false,
                                artikelnummer: parsedInhoud.artikelnummer || null,
                                versie: clausule.versie,
                                auteur: clausule.auteur,
                                actief: clausule.actief
                            };
                        } catch (e) {
                            console.warn(`Fout bij parsen van clausule ${clausule.clausule_id}:`, e);
                        }
                    });
                    
                    return allClausules;
                } else {
                    console.error('Kon clausules niet laden via API');
                    return {};
                }
            } catch (error) {
                console.error('Fout bij laden van clausules:', error);
                return {};
            }
        };

        // ===== UTILITIES & VALIDATION =====
        const sanitizeInput = (input) => {
            if (typeof input !== 'string') return '';
            return DOMPurify.sanitize(input.trim());
        };

        const validateParameters = (params) => {
            const errors = {};
            
            if (!params.opdrachtgever?.trim()) {
                errors.opdrachtgever = 'Opdrachtgever is verplicht';
            }
            if (!params.gemeente?.trim()) {
                errors.gemeente = 'Gemeente is verplicht';
            }
            if (!params.ingangsdatum?.trim()) {
                errors.ingangsdatum = 'Ingangsdatum is verplicht';
            }
            if (!params.einddatum?.trim()) {
                errors.einddatum = 'Einddatum is verplicht';
            }
            if (!params.opzegtermijn?.trim() || isNaN(parseInt(params.opzegtermijn))) {
                errors.opzegtermijn = 'Opzegtermijn moet een geldig getal zijn';
            }
            if (!params.betalingstermijn?.trim() || isNaN(parseInt(params.betalingstermijn))) {
                errors.betalingstermijn = 'Betalingstermijn moet een geldig getal zijn';
            }
            
            return errors;
        };

        const replaceParameters = (text, params) => {
            let result = text;
            Object.entries(params).forEach(([key, value]) => {
                const placeholder = `{${key}}`;
                result = result.replace(new RegExp(placeholder, 'g'), sanitizeInput(value));
            });
            return result;
        };

        // ===== ERROR BOUNDARY =====
        class ErrorBoundary extends React.Component {
            constructor(props) {
                super(props);
                this.state = { hasError: false, error: null };
            }

            static getDerivedStateFromError(error) {
                return { hasError: true, error };
            }

            componentDidCatch(error, errorInfo) {
                console.error('Error caught by boundary:', error, errorInfo);
            }

            render() {
                if (this.state.hasError) {
                    return (
                        <div className="min-h-screen flex items-center justify-center bg-red-50">
                            <div className="text-center max-w-md mx-auto p-6">
                                <div className="text-red-500 text-6xl mb-4">⚠️</div>
                                <h2 className="text-xl font-semibold text-gray-800 mb-2">Fout in de applicatie</h2>
                                <p className="text-gray-600 mb-4">
                                    Er is een fout opgetreden. Probeer de pagina te verversen.
                                </p>
                                <button 
                                    onClick={() => window.location.reload()} 
                                    className="btn-primary text-white px-4 py-2 rounded"
                                >
                                    Pagina verversen
                                </button>
                                <details className="mt-4 text-left">
                                    <summary className="cursor-pointer text-sm text-gray-500">Technische details</summary>
                                    <pre className="text-xs text-gray-400 mt-2 overflow-auto">
                                        {this.state.error?.toString()}
                                    </pre>
                                </details>
                            </div>
                        </div>
                    );
                }

                return this.props.children;
            }
        }

        // ===== MAIN COMPONENT =====
        function ContractGenerator() {
            const flowEngine = useRef(null);
            const [currentStep, setCurrentStep] = useState(null);
            const [selected, setSelected] = useState([]);
            const [search, setSearch] = useState('');
            const [filterCat, setFilterCat] = useState('');
            const [editMode, setEditMode] = useState({});
            const [editedText, setEditedText] = useState({});
            const [showInfo, setShowInfo] = useState({});
            const [downloaded, setDownloaded] = useState(false);
            const [validationErrors, setValidationErrors] = useState({});
            const [clausules, setClausules] = useState({});
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [flowAnswers, setFlowAnswers] = useState({});
            const [availableSteps, setAvailableSteps] = useState([]);
            const [currentFlow, setCurrentFlow] = useState(null);
            const [availableFlows, setAvailableFlows] = useState([]);
            const [selectedFlowId, setSelectedFlowId] = useState('basis-flow');
            const [parameters, setParameters] = useState({
                opdrachtgever: 'Gemeente',
                gemeente: 'Amsterdam',
                ingangsdatum: '2025-01-01',
                einddatum: '2025-12-31',
                opzegtermijn: '90',
                betalingstermijn: '30'
            });

            // Refs voor accessibility
            const stepRefs = useRef([]);

            // Laad flow en clausules bij component mount
            useEffect(() => {
                const loadData = async () => {
                    try {
                        setLoading(true);
                        setError(null);
                        
                        // Laad clausules
                        const loadedClausules = await loadClausules();
                        setClausules(loadedClausules);
                        
                        // Laad beschikbare flows
                        const flows = await loadAvailableFlows();
                        setAvailableFlows(flows);
                        
                        // Laad geselecteerde flow
                        flowEngine.current = new FlowEngine();
                        const loadedFlow = await flowEngine.current.loadFlow(selectedFlowId);
                        setCurrentFlow(loadedFlow);
                        setCurrentStep(flowEngine.current.currentStep);
                        setAvailableSteps(flowEngine.current.getAvailableSteps());
                        
                    } catch (err) {
                        console.error('Load error:', err);
                        setError('Fout bij laden van flow of clausules: ' + err.message);
                    } finally {
                        setLoading(false);
                    }
                };
                
                loadData();
            }, []);

            // Update validation errors when parameters change
            useEffect(() => {
                if (currentStep && currentStep.type === 'parameters') {
                    const errors = validateParameters(parameters);
                    setValidationErrors(errors);
                }
            }, [currentStep, parameters]);

            const categories = useMemo(() => {
                return [...new Set(Object.values(clausules).map(c => c.categorie))];
            }, [clausules]);

            const currentClausules = useMemo(() => {
                if (!currentStep || !currentStep.conditionele_clausules) return [];
                
                return currentStep.conditionele_clausules
                    .map(clausuleId => [clausuleId, clausules[clausuleId]])
                    .filter(([_, clausule]) => clausule);
            }, [currentStep, clausules]);

            const filteredClausules = useMemo(() => {
                let filtered = currentClausules;
                
                if (search) {
                    const searchLower = search.toLowerCase();
                    filtered = filtered.filter(([_, clausule]) => 
                        clausule.titel.toLowerCase().includes(searchLower) ||
                        clausule.tekst.toLowerCase().includes(searchLower) ||
                        clausule.categorie.toLowerCase().includes(searchLower)
                    );
                }
                
                if (filterCat) {
                    filtered = filtered.filter(([_, clausule]) => clausule.categorie === filterCat);
                }
                
                return filtered;
            }, [currentClausules, search, filterCat]);

            // Get missing required questions
            const missingRequiredQuestions = useMemo(() => {
                if (!currentStep || currentStep.type !== 'parameters' || !currentStep.vragen) {
                    return [];
                }
                
                const missing = [];
                const requiredQuestions = currentStep.vragen.filter(q => q.verplicht);
                
                requiredQuestions.forEach(q => {
                    const answer = flowAnswers[q.vraag_id];
                    let isMissing = false;
                    
                    if (answer === undefined || answer === null || answer === '') {
                        isMissing = true;
                    } else if (q.type === 'multiselect') {
                        // For multiselect, check if at least one option is selected
                        isMissing = !Array.isArray(answer) || answer.length === 0;
                    } else if (q.type === 'boolean') {
                        // For boolean, check if it's explicitly true or false
                        isMissing = answer !== 'true' && answer !== 'false';
                    }
                    
                    if (isMissing) {
                        missing.push(q);
                    }
                });
                
                return missing;
            }, [currentStep, flowAnswers]);
            
            // Render parameters step content
            const renderParametersStep = useMemo(() => {
                if (!currentStep || currentStep.type !== 'parameters') {
                    return null;
                }
                
                // Check if vragen exist
                if (!currentStep.vragen) {
                    return (
                        <div className="bg-yellow-50 border border-yellow-200 rounded-lg p-4">
                            <p className="text-yellow-800">Geen vragen beschikbaar voor deze stap. (currentStep.vragen is undefined)</p>
                            <p className="text-yellow-700 text-sm mt-2">Stap ID: {currentStep.stap_id}</p>
                        </div>
                    );
                }
                
                if (currentStep.vragen.length === 0) {
                    return (
                        <div className="bg-yellow-50 border border-yellow-200 rounded-lg p-4">
                            <p className="text-yellow-800">Geen vragen beschikbaar voor deze stap. (vragen array is leeg)</p>
                        </div>
                    );
                }
                
                // Show validation feedback if there are missing required questions
                const hasMissingRequired = missingRequiredQuestions.length > 0;
                
                // Group questions by category
                const groupedQuestions = {};
                const standaloneQuestions = [];
                
                // Define question groups for better organization
                const questionGroups = {

                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">

            }, [currentStep, missingRequiredQuestions, flowAnswers, handleFlowAnswer]);
            
            const canProceed = useMemo(() => {
                if (!currentStep) return false;
                
                if (currentStep.type === 'parameters') {
                    // Check if all required questions are answered
                    if (currentStep.vragen) {
                        const requiredQuestions = currentStep.vragen.filter(q => q.verplicht);
                        const allRequiredAnswered = requiredQuestions.every(q => {
                            const answer = flowAnswers[q.vraag_id];
                            if (answer === undefined || answer === null || answer === '') {
                                return false;
                            }
                            // For multiselect, check if at least one option is selected
                            if (q.type === 'multiselect') {
                                return Array.isArray(answer) && answer.length > 0;
                            }
                            // For boolean, check if it's explicitly true or false
                            if (q.type === 'boolean') {
                                return answer === 'true' || answer === 'false';
                            }
                            // For other types, just check if there's a value
                            return true;
                        });
                        
                        if (!allRequiredAnswered) {
                            return false;
                        }
                    }
                    
                    // Also check old parameters validation (for backward compatibility)
                    const errors = validateParameters(parameters);
                    return Object.keys(errors).length === 0;
                }
                
                if (currentStep.type === 'clausules') {
                    if (currentStep.verplicht) {
                        // For mandatory clausule steps, always allow proceeding
                        // The mandatory clausules will be automatically added in nextStep
                        // Just check if there are clausules available, not if they're selected
                        return currentStep.conditionele_clausules && currentStep.conditionele_clausules.length > 0;
                    }
                    return true;
                }
                
                return true;

                setParameters(prev => ({
                    ...prev,
                    [key]: sanitizedValue

                // Clear validation error for this field
                if (validationErrors[key]) {
                    setValidationErrors(prev => {
                        const newErrors = { ...prev };
                        delete newErrors[key];
                        return newErrors;
                    });
                }
            }, [validationErrors]);

            const handleFlowAnswer = useCallback((questionId, answer) => {
                setFlowAnswers(prev => ({
                    ...prev,
                    [questionId]: answer
                }));
            }, []);

            const toggleSelect = useCallback((key) => {
                setSelected(prev => 
                    prev.includes(key) 
                        ? prev.filter(k => k !== key)
                        : [...prev, key]
                );
            }, []);

                setEditMode(prev => ({
                    ...prev,
                    [key]: !prev[key]
                }));
                
                if (!editMode[key]) {
                    setEditedText(prev => ({
                        ...prev,
                        [key]: clausules[key]?.tekst || ''
                    }));
                }
            }, [editMode, clausules]);

            const updateText = useCallback((key, newText) => {
                setEditedText(prev => ({
                    ...prev,
                    [key]: sanitizeInput(newText)
                }));
            }, []);

            const toggleInfo = useCallback((key) => {
                setShowInfo(prev => ({
                    ...prev,
                    [key]: !prev[key]
                }));
            }, []);

            const nextStep = useCallback(() => {
                if (!canProceed || !currentStep || !currentFlow || !flowEngine.current) return;
                
                // Add mandatory clausules to selected array if current step is mandatory
                if (currentStep.type === 'clausules' && currentStep.verplicht && currentStep.conditionele_clausules) {
                    // If step is mandatory, add ALL clausules from conditionele_clausules
                    // (they are all mandatory by virtue of being in a mandatory step)
                    setSelected(prev => {
                        const newSelected = [...prev];
                        currentStep.conditionele_clausules.forEach(clausuleId => {
                            // Only add if clausule exists and not already selected
                            if (clausules[clausuleId] && !newSelected.includes(clausuleId)) {
                                newSelected.push(clausuleId);
                            }
                        });
                        return newSelected;
                    });
                }
                
                // Simple step progression
                const currentIndex = currentFlow.stappen.findIndex(s => s.stap_id === currentStep.stap_id);
                if (currentIndex < currentFlow.stappen.length - 1) {
                    const nextStepData = currentFlow.stappen[currentIndex + 1];
                    setCurrentStep(nextStepData);
                    setSearch('');
                    setFilterCat('');
                    // Update flowEngine history
                    flowEngine.current.flowHistory.push({
                        step: currentStep,
                        timestamp: new Date()
                    });
                }
            }, [currentStep, canProceed, currentFlow, clausules]);

            const prevStep = useCallback(() => {
                if (!currentStep || !currentFlow || !flowEngine.current) return;
                
                const currentIndex = currentFlow.stappen.findIndex(s => s.stap_id === currentStep.stap_id);
                if (currentIndex > 0) {
                    const prevStepData = currentFlow.stappen[currentIndex - 1];
                    setCurrentStep(prevStepData);
                    // Update flowEngine history
                    if (flowEngine.current.flowHistory.length > 0) {
                        flowEngine.current.flowHistory.pop();
                    }
                }
            }, [currentStep, currentFlow]);

                if (!currentFlow) return;

                    setFlowAnswers({});
                    setEditedText({});
                    setSearch('');
                    setFilterCat('');
                    
                    // Load new flow
                    flowEngine.current = new FlowEngine();
                    const loadedFlow = await flowEngine.current.loadFlow(flowId);
                    setCurrentFlow(loadedFlow);
                    setCurrentStep(flowEngine.current.currentStep);
                    setAvailableSteps(flowEngine.current.getAvailableSteps());

                    setLoading(false);

                        return `${clausule.titel}\n${replaceParameters(finalText, parameters)}\n`;

                            });

                        htmlContent += '<div class="contract-detail">' + overwegingenItems.join('<br>') + '</div>';
                        
                        // Definities section
                        if (flowAnswers.begripsdefinities) {
                            htmlContent += `
                                <div class="section-title">Definities</div>
                                <div class="contract-detail">
                                    De definities in deze overeenkomst hebben de betekenis zoals opgenomen in hoofdstuk 1 van de standaardovereenkomst van het CS Sociaal Domein.
                                </div>
                                <div class="contract-detail">
                                    ${flowAnswers.begripsdefinities.replace(/\n/g, '<br>')}
                                </div>
                            `;
                        } else {
                            htmlContent += `
                                <div class="section-title">Definities</div>
                                <div class="contract-detail">
                                    De definities in deze overeenkomst hebben de betekenis zoals opgenomen in hoofdstuk 1 van de standaardovereenkomst van het CS Sociaal Domein.
                                </div>
                            `;
                        }
                        
                        // Deel 1 - Bepalingen tussen opdrachtgever en alle opdrachtnemers
                        htmlContent += `
                                <div class="section-title">DEEL 1 – Bepalingen tussen Opdrachtgever en alle Opdrachtnemers</div>
                        `;
                        
                        // Get Deel 1 step to process questions in order
                        const deel1Step = currentFlow?.stappen.find(s => s.stap_id === 'deel1');
                        
                        if (deel1Step && deel1Step.vragen) {
                            // Process questions in order, grouping by artikel number
                            const artikelMap = {};
                            
                            deel1Step.vragen.forEach(vraag => {
                                if (vraag.artikel) {
                                    const artikelKey = vraag.artikel.split('.')[0]; // Get main artikel number (1, 2, etc.)
                                    if (!artikelMap[artikelKey]) {
                                        artikelMap[artikelKey] = [];
                                    }
                                    artikelMap[artikelKey].push(vraag);
                                }
                            });
                            
                            // Process artikelen in order
                            Object.keys(artikelMap).sort((a, b) => {
                                const numA = parseInt(a) || 0;
                                const numB = parseInt(b) || 0;
                                return numA - numB;
                            }).forEach(artikelKey => {
                                const vragen = artikelMap[artikelKey];
                                
                                vragen.forEach(vraag => {
                                    const answer = flowAnswers[vraag.vraag_id];
                                    
                                    // Skip if no answer and not required
                                    if (!answer && vraag.verplicht) return;
                                    if (!answer && vraag.type !== 'boolean') return;
                                    
                                    // Handle different question types - use em-dash (—) for artikel titles
                                    if (vraag.type === 'textarea' && answer) {
                                        const artikelNum = vraag.artikel.replace('+', ''); // Remove + from 1.10+
                                        htmlContent += `
                                            <div class="clausule-title">Artikel ${artikelNum} – ${vraag.titel.replace(': beschrijving invullen', '').replace('?', '')}</div>
                                            <div class="clausule-text">${answer.replace(/\n/g, '<br>')}</div>
                                        `;
                                    } else if (vraag.type === 'multiselect' && answer && Array.isArray(answer)) {
                                        const selectedLabels = vraag.opties
                                            .filter(opt => answer.includes(opt.waarde))
                                            .map(opt => opt.label);
                                        
                                        if (selectedLabels.length > 0) {
                                            const artikelNum = vraag.artikel.replace('+', '');
                                            let artikelTitle = '';
                                            if (vraag.vraag_id === 'documenten_samenstelling') {
                                                artikelTitle = 'Documenten behorend bij de overeenkomst';
                                            } else {
                                                artikelTitle = vraag.titel.replace('?', '');
                                            }
                                            htmlContent += `
                                                <div class="clausule-title">Artikel ${artikelNum} – ${artikelTitle}</div>
                                                <div class="clausule-text">
                                                    De overeenkomst bestaat uit:<br>
                                                    ${selectedLabels.map((label, idx) => `${idx + 1}. ${label.replace(/^\d+\.\s*/, '')}`).join('<br>')}
                                                </div>
                                            `;
                                        }
                                    } else if (vraag.type === 'date') {
                                        // Combine begindatum and einddatum into one artikel
                                        if (vraag.vraag_id === 'looptijd_begindatum') {

                                            const einddatum = flowAnswers.looptijd_einddatum;
                                            const verlengingHoevaak = flowAnswers.verlenging_hoevaak;
                                            const verlengingMaanden = flowAnswers.verlenging_maanden;
                                            
                                            if (begindatum || einddatum) {
                                                htmlContent += `

                                                        ${verlengingHoevaak && verlengingMaanden ? `2. De overeenkomst kan maximaal <strong>${verlengingHoevaak}</strong> keer worden verlengd met telkens <strong>${verlengingMaanden}</strong> maanden.` : ''}
                                                        ${flowAnswers.opzegoptie ? `3. Opzegging gebeurt volgens de door Opdrachtgever gekozen optie: <strong>${flowAnswers.opzegoptie}</strong>` : ''}
                                                    </div>
                                                `;
                                            }
                                        }
                                    } else if (vraag.type === 'boolean') {
                                        const isTrue = answer === 'true';

                                            } else if (vraag.vraag_id === 'bepaling_18_18plus') {
                                                artikelTitle = '18-/18+ bepaling';
                                            } else if (vraag.vraag_id === 'bibob') {

                                                artikelTitle = vraag.titel.replace('?', '').replace(':', '');

                                            if (isTrue) {

                                                    <div class="clausule-title">Artikel ${artikelNum} – ${artikelTitle}</div>

                                                        ${flowAnswers[vraag.vraag_id + '_tekst'] ? flowAnswers[vraag.vraag_id + '_tekst'].replace(/\n/g, '<br>') : 'Van toepassing.'}

                                                htmlContent += `
                                                    <div class="clausule-title">Artikel ${artikelNum} – ${artikelTitle}</div>

                                        }

                                            const artikelNum = vraag.artikel.replace('+', '');
                                            htmlContent += `
                                                <div class="clausule-title">Artikel ${artikelNum} – ${vraag.titel.replace('?', '')}</div>
                                                <div class="clausule-text">${selectedOption.label}</div>

                                        const artikelNum = vraag.artikel.replace('+', '');
                                        let artikelTitle = '';
                                        if (vraag.vraag_id === 'specifieke_jeugdhulp') {

                                            <div class="clausule-text">${answer}</div>
                                        `;
                                    }
                                });
                            });
                        }
                        
                        // Deel 2 - Individuele bepalingen (if applicable) - comes BEFORE Deel 3
                        if (flowAnswers.meerdere_opdrachtnemers === 'true' && flowAnswers.individuele_afspraken === 'true') {
                            htmlContent += `
                                <div class="section-title">DEEL 2 – Individuele bepalingen</div>
                                <div class="contract-detail">*(Alleen opnemen indien van toepassing)*</div>
                                <div class="clausule-title">Artikel 2.1 t/m 2.n – Individuele afspraken</div>
                                <div class="clausule-text">${(flowAnswers.individuele_afspraken_tekst || '').replace(/\n/g, '<br>')}</div>

                        } else if (flowAnswers.meerdere_opdrachtnemers === 'true') {
                            htmlContent += `
                                <div class="section-title">DEEL 2 – Individuele bepalingen</div>

                        // Add clausules from Deel 3 (sorted by flow order)
                        // Always show Deel 3 if there's a deel3 step with clausules (they're mandatory)
                        if (currentFlow) {

                            if (deel3Step && deel3Step.conditionele_clausules) {
                                // Use all clausules from conditionele_clausules (they're mandatory)
                                // But prioritize selected ones if they exist
                                const clausulesToUse = selected.length > 0 
                                    ? deel3Step.conditionele_clausules.filter(clausuleId => selected.includes(clausuleId))
                                    : deel3Step.conditionele_clausules;
                                
                                const sortedClausules = clausulesToUse
                                    .map(clausuleId => {

                                        if (clausule) {

                                        // Convert markdown headers (####) to HTML and format text
                                        let formattedText = item.finalText
                                            .replace(/####\s*(.+?)\n/g, '<div style="font-weight: bold; margin-top: 8pt; margin-bottom: 4pt;">$1</div>')

                                            .replace(/\n/g, '<br>')
                                            .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')

                            } else if (selected.length > 0) {
                                // Fallback: use selected order if no deel3 step found
                                htmlContent += `
                                    <div class="section-title">DEEL 3 – Generieke bepalingen</div>
                                `;
                                
                                selected.forEach((key, index) => {
                                    const clausule = clausules[key];
                                    if (clausule) {
                                        const tekst = editedText[key] || clausule.tekst;
                                        const finalText = replaceParameters(tekst, {...parameters, ...flowAnswers});
                                        
                                        // Use artikelnummer from clausule, fallback to index if not present
                                        const artikelNum = clausule.artikelnummer || `3.${index + 1}`;
                                        
                                        // Convert markdown headers (####) to HTML and format text
                                        let formattedText = finalText
                                            .replace(/####\s*(.+?)\n/g, '<div style="font-weight: bold; margin-top: 8pt; margin-bottom: 4pt;">$1</div>')
                                            .replace(/####\s*(.+)/g, '<div style="font-weight: bold; margin-top: 8pt; margin-bottom: 4pt;">$1</div>')
                                            .replace(/\n/g, '<br>')
                                            .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
                                            .replace(/^- (.+)$/gm, '&bull; $1<br>');
                                        
                                        htmlContent += `
                                            <div class="clausule-title">Art. ${artikelNum} – ${clausule.titel}</div>
                                            <div class="clausule-text">${formattedText}</div>
                                        `;
                                    }
                                });
                            }
                        }
                        
                        // Ondertekening section
                        htmlContent += `
                                <div class="section-title">Ondertekening</div>
                                <div class="contract-detail">
                                    Aldus overeengekomen, in tweevoud,
                                </div>
                                <div class="contract-detail">
                                    <strong>Plaats:</strong> ${flowAnswers.opdrachtgever_plaats || '[plaats]'}<br>
                                    <strong>Datum:</strong> ${new Date().toLocaleDateString('nl-NL')}
                                </div>
                                <br>
                                <div class="contract-detail">
                                    <strong>Namens Opdrachtgever:</strong><br>
                                    ${flowAnswers.opdrachtgever_naam || '[naam]'}, ${flowAnswers.opdrachtgever_functie || '[functie]'}
                                </div>
                                <br>
                                <div class="contract-detail">
                                    <strong>Namens Opdrachtnemer:</strong><br>
                                    ${flowAnswers.opdrachtnemer_naam || '[naam]'}, ${flowAnswers.opdrachtnemer_functie || '[functie]'}
                                </div>
                            </body>
                            </html>
                        `;
                        
                        return htmlContent;
                    };
                    
                    // Generate the HTML content
                    const htmlContent = generateWordDocument();
                    
                    // Create blob with Word-compatible MIME type
                    const blob = new Blob([htmlContent], { 
                        type: 'application/vnd.openxmlformats-officedocument.wordprocessingml.document' 
                    });
                    
                    // Generate filename based on flow answers
                    const opdrachtgeverNaam = flowAnswers.opdrachtgever_naam || 'Contract';
                    const opdrachtnemerNaam = flowAnswers.opdrachtnemer_naam || '';
                    const datum = new Date().toISOString().split('T')[0];
                    const filename = `Overeenkomst_${opdrachtgeverNaam.replace(/[^a-zA-Z0-9]/g, '_')}${opdrachtnemerNaam ? '_' + opdrachtnemerNaam.replace(/[^a-zA-Z0-9]/g, '_') : ''}_${datum}.doc`;
                    
                    // Use FileSaver.js for better browser compatibility
                    if (typeof saveAs !== 'undefined') {
                        saveAs(blob, filename);
                    } else {
                        // Fallback to manual download
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = filename;
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                        URL.revokeObjectURL(url);
                    }
                    
                    setDownloaded(true);
                    setTimeout(() => setDownloaded(false), 2000);
                } catch (error) {
                    console.error('Fout bij Word export:', error);
                    alert('Fout bij Word export: ' + error.message);
                }
            }, [selected, clausules, editedText, parameters, flowAnswers, currentFlow]);

            // Loading state
            if (loading) {
                return (

                                        Beheer
                                    </a>
                                </div>
                            </div>
                        </div>
                    </header>

                    {/* Navigation */}
                    <nav className="header-nav">

                                                }`} onClick={() => !currentStep.verplicht && toggleSelect(key)} role="listitem">
                                                    <div className="flex items-center justify-between mb-2">
                                                        <div className="flex items-center gap-2">
                                                            {!currentStep.verplicht && (
                                                                <input
                                                                    type="checkbox"
                                                                    checked={selected.includes(key)}
                                                                    onChange={() => toggleSelect(key)}
                                                                    className="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
                                                                    aria-label={`Selecteer ${clausule.titel}`}
                                                                />
                                                            )}
                                                            <h3 className="font-semibold text-gray-800">{clausule.titel}</h3>
                                                            {currentStep.verplicht && (
                                                                <span className="text-xs bg-red-100 text-red-700 px-2 py-0.5 rounded-full" aria-label="Verplichte clausule">
                                                                    Verplicht
                                                                </span>
                                                            )}
                                                            <button 
                                                                onClick={(e) => { e.stopPropagation(); toggleInfo(key); }} 
                                                                className="text-blue-600 hover:text-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-500 rounded"
                                                                aria-label={`Toon toelichting voor ${clausule.titel}`}
                                                                aria-expanded={showInfo[key]}
                                                            >
                                                                ℹ️
                                                            </button>
                                                        </div>
                                                        <span className="text-xs bg-gray-100 px-2 py-1 rounded-full text-gray-600">{clausule.categorie}</span>
                                                    </div>
                                                    {showInfo[key] && (
                                                        <div className="mt-3 p-3 bg-blue-50 rounded-lg">
                                                            <p className="text-sm text-blue-800 mb-2"><strong>Toelichting:</strong> {clausule.toelichting}</p>
                                                            {clausule.uitgebreide_uitleg && (
                                                                <p className="text-sm text-blue-700 mb-2"><strong>Uitgebreide uitleg:</strong> {clausule.uitgebreide_uitleg}</p>
                                                            )}
                                                            {clausule.juridische_achtergrond && (
                                                                <p className="text-sm text-blue-700 mb-2"><strong>Juridische achtergrond:</strong> {clausule.juridische_achtergrond}</p>
                                                            )}
                                                            {clausule.best_practices && clausule.best_practices.length > 0 && (
                                                                <div className="text-sm text-blue-700">
                                                                    <strong>Best practices:</strong>
                                                                    <ul className="list-disc list-inside mt-1">
                                                                        {clausule.best_practices.map((practice, idx) => (
                                                                            <li key={idx}>{practice}</li>
                                                                        ))}
                                                                    </ul>
                                                                </div>
                                                            )}
                                                            {clausule.waarschuwingen && clausule.waarschuwingen.length > 0 && (
                                                                <div className="text-sm text-red-700 mt-2">
                                                                    <strong>Waarschuwingen:</strong>
                                                                    <ul className="list-disc list-inside mt-1">
                                                                        {clausule.waarschuwingen.map((warning, idx) => (
                                                                            <li key={idx}>{warning}</li>
                                                                        ))}
                                                                    </ul>
                                                                </div>
                                                            )}
                                                        </div>
                                                    )}
                                                    <p className="text-gray-700 mt-2">{replaceParameters(clausule.tekst, parameters)}</p>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}

                                {/* Edit Step */}
                                {currentStep.type === 'edit' && (
                                    <div className="space-y-6">
                                        <div className="bg-blue-50 border border-blue-200 rounded-lg p-4">
                                            <p className="text-blue-800 font-medium">
                                                Je kunt hier de teksten van de geselecteerde clausules aanpassen voordat je het contract exporteert.
                                            </p>
                                            <p className="text-blue-700 text-sm mt-2">
                                                {selected.length > 0 
                                                    ? `${selected.length} clausule(s) beschikbaar voor bewerking`
                                                    : 'Geen clausules geselecteerd. Ga terug naar de vorige stap om clausules te selecteren.'}
                                            </p>
                                        </div>
                                        
                                        {selected.length === 0 ? (
                                            <div className="text-center py-8 text-gray-500">
                                                <p>Er zijn nog geen clausules geselecteerd.</p>
                                                <p className="text-sm mt-2">Ga terug naar de vorige stap om clausules te selecteren.</p>
                                            </div>
                                        ) : (
                                            <div className="space-y-4 max-h-[600px] overflow-y-auto" role="list" aria-label="Geselecteerde clausules voor bewerking">
                                                {selected.map(key => {
                                                    const clausule = clausules[key];
                                                    if (!clausule) return null;
                                                    
                                                    return (
                                                        <div key={key} className="border-2 border-gray-200 rounded-lg p-6 bg-white hover:border-gray-300 transition-colors" role="listitem">
                                                            <div className="flex items-center justify-between mb-4">
                                                                <div>
                                                                    <h3 className="font-semibold text-gray-800 text-lg">{clausule.titel}</h3>
                                                                    <span className="text-xs bg-gray-100 px-3 py-1 rounded-full text-gray-600 mt-1 inline-block">
                                                                        {clausule.categorie}
                                                                    </span>
                                                                </div>
                                                            </div>
                                                            {editMode[key] ? (
                                                                <div className="space-y-4">
                                                                    <div>
                                                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                                                            Tekst aanpassen:
                                                                        </label>
                                                                        <textarea
                                                                            value={editedText[key] || clausule.tekst || ''}
                                                                            onChange={(e) => updateText(key, e.target.value)}
                                                                            className="form-input"
                                                                            rows="8"
                                                                            aria-label={`Bewerk tekst voor ${clausule.titel}`}
                                                                        />
                                                                    </div>
                                                                    {clausule.toelichting && (
                                                                        <div className="bg-gray-50 border border-gray-200 rounded-lg p-3">
                                                                            <p className="text-xs font-medium text-gray-600 mb-1">Toelichting:</p>
                                                                            <p className="text-sm text-gray-700">{clausule.toelichting}</p>
                                                                        </div>
                                                                    )}
                                                                    <div className="flex gap-3">
                                                                        <button
                                                                            onClick={() => toggleEdit(key)}
                                                                            className="btn-success text-white px-4 py-2 rounded-lg font-medium"
                                                                        >
                                                                            ✓ Opslaan
                                                                        </button>
                                                                        <button
                                                                            onClick={() => {
                                                                                setEditedText(prev => {
                                                                                    const newEdited = { ...prev };
                                                                                    delete newEdited[key];
                                                                                    return newEdited;
                                                                                });
                                                                                toggleEdit(key);
                                                                            }}
                                                                            className="btn-secondary text-white px-4 py-2 rounded-lg font-medium"
                                                                        >
                                                                            Annuleren
                                                                        </button>
                                                                    </div>
                                                                </div>
                                                            ) : (
                                                                <div className="space-y-3">
                                                                    <div className="bg-gray-50 border border-gray-200 rounded-lg p-4">
                                                                        <p className="text-gray-700 whitespace-pre-wrap leading-relaxed">
                                                                            {replaceParameters(editedText[key] || clausule.tekst || '', {...parameters, ...flowAnswers})}
                                                                        </p>
                                                                    </div>
                                                                    {clausule.toelichting && (
                                                                        <div className="bg-blue-50 border border-blue-200 rounded-lg p-3">
                                                                            <p className="text-xs font-medium text-blue-600 mb-1">Toelichting:</p>
                                                                            <p className="text-sm text-blue-700">{clausule.toelichting}</p>
                                                                        </div>
                                                                    )}
                                                                    <button
                                                                        onClick={() => toggleEdit(key)}
                                                                        className="btn-secondary text-white px-4 py-2 rounded-lg font-medium"
                                                                    >
                                                                        ✏️ Bewerken
                                                                    </button>
                                                                </div>
                                                            )}
                                                        </div>
                                                    );
                                                })}
                                            </div>
                                        )}
                                    </div>
                                )}

                                {/* Review Step */}
                                {currentStep.type === 'review' && (
                                    <div className="space-y-6">
                                        <div className="bg-green-50 border border-green-200 rounded-lg p-4" role="status" aria-live="polite">
                                            <p className="font-semibold text-green-800">✓ Contract gereed voor export</p>
                                            <p className="text-sm text-green-700 mt-1">{selected.length} clausule(s) geselecteerd</p>
                                        </div>
                                        
                                        <div className="space-y-4">
                                            {selected.map(key => {
                                                const clausule = clausules[key];
                                                const finalText = editedText[key] || clausule.tekst;
                                                return (
                                                    <div key={key} className="border-l-4 border-blue-500 pl-4">
                                                        <h3 className="font-semibold text-gray-800 mb-2">{clausule.titel}</h3>
                                                        <p className="text-gray-700">{replaceParameters(finalText, parameters)}</p>
                                                    </div>
                                                );
                                            })}
                                        </div>
                                        
                                        <div className="flex gap-4">
                                            <button
                                                onClick={copyToClipboard}
                                                className="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600 flex items-center gap-2"
                                            >
                                                📋 Kopiëren naar klembord
                                            </button>
                                            <button
                                                onClick={exportToWord}
                                                className="btn-primary text-white px-4 py-2 rounded flex items-center gap-2"
                                            >
                                                📄 Word Document Downloaden
                                            </button>
                                        </div>
                                        
                                        {downloaded && (
                                            <div className="mt-4 p-3 bg-green-100 text-green-800 rounded-lg">
                                                ✅ Contract gekopieerd/geëxporteerd!
                                            </div>
                                        )}
                                    </div>
                                )}
                                    </div>
                                )}
                            </div>
                        </div>
                    </main>

                    {/* Navigation */}
                    <div className="fixed bottom-0 left-0 right-0 bg-white border-t shadow-lg">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
                            <div className="flex justify-between">
                                <button
                                    onClick={prevStep}
                                    disabled={flowEngine.current?.flowHistory?.length === 0}
                                    className="px-6 py-3 bg-gray-500 text-white rounded-lg hover:bg-gray-600 disabled:opacity-50 disabled:cursor-not-allowed font-medium transition-colors"
                                >
                                    ← Vorige
                                </button>
                                {currentStep && currentFlow && currentFlow.stappen.findIndex(s => s.stap_id === currentStep.stap_id) === currentFlow.stappen.length - 1 ? (
                                    // Last step - show completion options
                                    <div className="flex space-x-3">
                                        <button
                                            onClick={() => {
                                                // Reset flow history to clear green checkmarks
                                                if (flowEngine.current) {
                                                    flowEngine.current.flowHistory = [];
                                                }
                                                // Go to first step
                                                goToStep(currentFlow.stappen[0].stap_id);
                                            }}
                                            className="btn-warning text-white px-6 py-3 rounded-lg font-medium transition-colors"
                                        >
                                            🔄 Nieuwe Flow
                                        </button>
                                        <button
                                            onClick={() => {
                                                if (confirm('Weet je zeker dat je de flow wilt voltooien? Je kunt altijd terugkeren via de sidebar.')) {
                                                    // Reset flow history to clear green checkmarks
                                                    if (flowEngine.current) {
                                                        flowEngine.current.flowHistory = [];
                                                    }
                                                    // Reset to first step
                                                    goToStep(currentFlow.stappen[0].stap_id);
                                                    // Clear selections and answers
                                                    setSelected([]);
                                                    setFlowAnswers({});
                                                    setEditedText({});
                                                    setSearch('');
                                                    setFilterCat('');
                                                }
                                            }}
                                            className="btn-success text-white px-6 py-3 rounded-lg font-medium transition-colors"
                                        >
                                            ✅ Flow Voltooien
                                        </button>
                                    </div>
                                ) : (
                                    // Regular next button
                                    <button
                                        onClick={nextStep}
                                        disabled={!canProceed}
                                        className="btn-primary text-white px-6 py-3 rounded-lg disabled:opacity-50 disabled:cursor-not-allowed font-medium transition-colors"
                                    >
                                        Volgende →
                                    </button>
                                )}
                            </div>
                        </div>
                    </div>
                    
                    {/* Bottom padding for fixed navigation */}
                    <div className="h-20"></div>
                </div>
            );
        }

        // Render the app using React 18 createRoot
        const root = ReactDOM.createRoot(document.getElementById('app'));
        root.render(
            <ErrorBoundary>
                <ContractGenerator />
            </ErrorBoundary>
        );
    </script>
</body>
</html>
