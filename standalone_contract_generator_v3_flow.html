<body class="bg-gray-50 min-h-screen">
    <div id="app"></div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script type="text/babel">
        const { useState, useMemo, useCallback, useRef, useEffect } = React;

        // ===== FLOW ENGINE =====
        class FlowEngine {
            constructor() {
                this.currentFlow = null;
                this.currentStep = null;
                this.answers = {};
                this.flowHistory = [];
            }

            async loadFlow(flowId = 'basis-flow') {
                try {
                    const response = await fetch(`/api/flows/${flowId}`);
                    if (!response.ok) {
                        throw new Error(`Flow ${flowId} niet gevonden`);
                    }
                    this.currentFlow = await response.json();
                    this.currentStep = this.currentFlow.stappen.find(s => s.volgorde === 1);
                    return this.currentFlow;
                } catch (error) {
                    console.error('Fout bij laden van flow:', error);
                    throw error;
                }
            }

            getNextSteps(stepId, answer) {
                const step = this.currentFlow.stappen.find(s => s.stap_id === stepId);
                if (!step) return [];

                const nextSteps = [];
                
                // Check if step has questions with conditional logic
                if (step.vragen) {
                    step.vragen.forEach(vraag => {
                        if (vraag.volgende_stappen) {
                            if (typeof vraag.volgende_stappen === 'object') {
                                // Boolean or conditional logic
                                const nextStepIds = vraag.volgende_stappen[answer] || vraag.volgende_stappen.default;
                                if (nextStepIds) {
                                    nextSteps.push(...nextStepIds);
                                }
                            } else if (Array.isArray(vraag.volgende_stappen)) {
                                // Direct array of next steps
                                nextSteps.push(...vraag.volgende_stappen);
                            }
                        }
                    });
                }

                // Check step-level next steps
                if (step.volgende_stappen && step.volgende_stappen.length > 0) {
                    nextSteps.push(...step.volgende_stappen);
                }

                return [...new Set(nextSteps)]; // Remove duplicates
            }

            canProceed(stepId, answers) {
                const step = this.currentFlow.stappen.find(s => s.stap_id === stepId);
                if (!step) return false;

                // Check if all required questions are answered
                if (step.vragen) {
                    const requiredQuestions = step.vragen.filter(q => q.verplicht);
                    return requiredQuestions.every(q => answers[q.vraag_id] !== undefined && answers[q.vraag_id] !== '');
                }

                return true;
            }

            getConditionalClausules(stepId) {
                const step = this.currentFlow.stappen.find(s => s.stap_id === stepId);
                return step ? (step.conditionele_clausules || []) : [];
            }

            getStepById(stepId) {
                return this.currentFlow.stappen.find(s => s.stap_id === stepId);
            }

            getAvailableSteps() {
                return this.currentFlow.stappen.filter(s => s.volgorde <= (this.currentStep?.volgorde || 1));
            }
        }

        // ===== FLOW LOADER =====
        const loadAvailableFlows = async () => {
            try {
                // Load flows from API
                const response = await fetch('/api/flows');
                if (response.ok) {
                    const flowsData = await response.json();
                    return flowsData.map(row => ({
                        id: row.flow_id,
                        naam: row.naam,
                        beschrijving: row.beschrijving,
                        versie: row.versie,
                        auteur: row.auteur
                    }));
                } else {
                    console.error('Failed to load flows from API');
                    return [];
                }
            } catch (error) {
                console.error('Fout bij laden van flows:', error);
                return [{ id: 'basis-flow', naam: 'Basis Contract Flow', beschrijving: 'Standaard flow voor contract generatie' }];
            }
        };

        // ===== CLAUSULE LOADER =====
        const loadClausules = async () => {
            try {
                // Load clausules from API
                const response = await fetch('/api/clausules');
                if (response.ok) {
                    const clausulesData = await response.json();
                    const allClausules = {};
                    
                    // Convert API data to expected format
                    clausulesData.forEach(clausule => {
                        try {
                            // Parse the JSON content
                            const parsedInhoud = JSON.parse(clausule.inhoud);
                            allClausules[clausule.clausule_id] = {
                                titel: clausule.titel,
                                categorie: clausule.categorie,
                                tekst: parsedInhoud.tekst || '',
                                toelichting: parsedInhoud.toelichting || '',
                                uitgebreide_uitleg: parsedInhoud.uitgebreide_uitleg || '',
                                juridische_achtergrond: parsedInhoud.juridische_achtergrond || '',
                                verplicht: parsedInhoud.verplicht || false,
                                artikelnummer: parsedInhoud.artikelnummer || null,
                                aanpasbaar: parsedInhoud.aanpasbaar !== false,
                                versie: clausule.versie,
                                auteur: clausule.auteur,
                                actief: clausule.actief
                            };
                        } catch (e) {
                            console.warn(`Fout bij parsen van clausule ${clausule.clausule_id}:`, e);
                        }
                    });
                    
                    return allClausules;
                } else {
                    console.error('Kon clausules niet laden via API');
                    return {};
                }
            } catch (error) {
                console.error('Fout bij laden van clausules:', error);
                return {};
            }
        };

        // ===== UTILITIES & VALIDATION =====
        const sanitizeInput = (input) => {
            if (typeof input !== 'string') return '';
            return DOMPurify.sanitize(input.trim());
        };

        const validateParameters = (params) => {
            const errors = {};
            
            if (!params.opdrachtgever?.trim()) {
                errors.opdrachtgever = 'Opdrachtgever is verplicht';
            }
            if (!params.gemeente?.trim()) {
                errors.gemeente = 'Gemeente is verplicht';
            }
            if (!params.ingangsdatum?.trim()) {
                errors.ingangsdatum = 'Ingangsdatum is verplicht';
            }
            if (!params.einddatum?.trim()) {
                errors.einddatum = 'Einddatum is verplicht';
            }
            if (!params.opzegtermijn?.trim() || isNaN(parseInt(params.opzegtermijn))) {
                errors.opzegtermijn = 'Opzegtermijn moet een geldig getal zijn';
            }
            if (!params.betalingstermijn?.trim() || isNaN(parseInt(params.betalingstermijn))) {
                errors.betalingstermijn = 'Betalingstermijn moet een geldig getal zijn';
            }
            
            return errors;
        };

        const replaceParameters = (text, params) => {
            let result = text;
            Object.entries(params).forEach(([key, value]) => {
                const placeholder = `{${key}}`;
                result = result.replace(new RegExp(placeholder, 'g'), sanitizeInput(value));
            });
            return result;
        };

        // ===== ERROR BOUNDARY =====
        class ErrorBoundary extends React.Component {
            constructor(props) {
                super(props);
                this.state = { hasError: false, error: null };
            }

            static getDerivedStateFromError(error) {
                return { hasError: true, error };
            }

            componentDidCatch(error, errorInfo) {
                console.error('Error caught by boundary:', error, errorInfo);
            }

            render() {
                if (this.state.hasError) {
                    return (
                        <div className="min-h-screen flex items-center justify-center bg-red-50">
                            <div className="text-center max-w-md mx-auto p-6">
                                <div className="text-red-500 text-6xl mb-4">⚠️</div>
                                <h2 className="text-xl font-semibold text-gray-800 mb-2">Fout in de applicatie</h2>
                                <p className="text-gray-600 mb-4">
                                    Er is een fout opgetreden. Probeer de pagina te verversen.
                                </p>
                                <button 
                                    onClick={() => window.location.reload()} 
                                    className="btn-primary"
                                >
                                    Pagina verversen
                                </button>
                                <details className="mt-4 text-left">
                                    <summary className="cursor-pointer text-sm text-gray-500">Technische details</summary>
                                    <pre className="text-xs text-gray-400 mt-2 overflow-auto">
                                        {this.state.error?.toString()}
                                    </pre>
                                </details>
                            </div>
                        </div>
                    );
                }

                return this.props.children;
            }
        }

        // ===== MAIN COMPONENT =====
        function ContractGenerator() {
            const flowEngine = useRef(null);
            const [currentStep, setCurrentStep] = useState(null);
            const [selected, setSelected] = useState([]);
            const [search, setSearch] = useState('');
            const [filterCat, setFilterCat] = useState('');
            const [editMode, setEditMode] = useState({});
            const [editedText, setEditedText] = useState({});
            const [showInfo, setShowInfo] = useState({});
            const [downloaded, setDownloaded] = useState(false);
            const [replaceAllOnImport, setReplaceAllOnImport] = useState(false);
            const [autosaveEnabled, setAutosaveEnabled] = useState(true);

            const draftKey = useMemo(() => currentFlow ? `draft_${currentFlow.flow_id}` : 'draft_unknown', [currentFlow]);

            // Autosave to localStorage
            useEffect(() => {
                try {
                    if (!autosaveEnabled || !currentFlow) return;
                    // filter antwoorden op vraag_ids in de flow
                    const collectVraagIds = (flow) => {
                        const ids = new Set();
                        (flow.stappen || []).forEach(step => {
                            if (Array.isArray(step.vragen)) {
                                step.vragen.forEach(vraag => {
                                    if (vraag && vraag.vraag_id) ids.add(vraag.vraag_id);
                                    if (vraag.conditioneel_vragen) {
                                        Object.values(vraag.conditioneel_vragen).forEach(arr => {
                                            (arr || []).forEach(sv => { if (sv && sv.vraag_id) ids.add(sv.vraag_id); });
                                        });
                                    }
                                    if (Array.isArray(vraag.opties)) {
                                        vraag.opties.forEach(opt => {
                                            if (opt && opt.subvraag && opt.subvraag.vraag_id) ids.add(opt.subvraag.vraag_id);
                                        });
                                    }
                                });
                            }
                        });
                        return ids;
                    };
                    const ids = collectVraagIds(currentFlow);
                    const merged = { ...parameters, ...flowAnswers };
                    const filtered = {};
                    Object.keys(merged).forEach(k => { if (ids.has(k)) filtered[k] = merged[k]; });
                    const payload = {
                        flow_id: currentFlow.flow_id,
                        flow_naam: currentFlow.naam,
                        timestamp: new Date().toISOString(),
                        antwoorden: filtered
                    };
                    localStorage.setItem(draftKey, JSON.stringify(payload));
                } catch (e) {
                    console.warn('Autosave mislukt:', e);
                }
            }, [autosaveEnabled, parameters, flowAnswers, currentFlow, draftKey]);

            const saveDraft = useCallback(() => {
                try {
                    if (!currentFlow) return alert('Geen flow geladen');
                    const collectVraagIds = (flow) => {
                        const ids = new Set();
                        (flow.stappen || []).forEach(step => {
                            if (Array.isArray(step.vragen)) {
                                step.vragen.forEach(vraag => {
                                    if (vraag && vraag.vraag_id) ids.add(vraag.vraag_id);
                                    if (vraag.conditioneel_vragen) {
                                        Object.values(vraag.conditioneel_vragen).forEach(arr => {
                                            (arr || []).forEach(sv => { if (sv && sv.vraag_id) ids.add(sv.vraag_id); });
                                        });
                                    }
                                    if (Array.isArray(vraag.opties)) {
                                        vraag.opties.forEach(opt => {
                                            if (opt && opt.subvraag && opt.subvraag.vraag_id) ids.add(opt.subvraag.vraag_id);
                                        });
                                    }
                                });
                            }
                        });
                        return ids;
                    };
                    const ids = collectVraagIds(currentFlow);
                    const merged = { ...parameters, ...flowAnswers };
                    const filtered = {};
                    Object.keys(merged).forEach(k => { if (ids.has(k)) filtered[k] = merged[k]; });
                    const payload = {
                        flow_id: currentFlow.flow_id,
                        flow_naam: currentFlow.naam,
                        timestamp: new Date().toISOString(),
                        antwoorden: filtered
                    };
                    localStorage.setItem(draftKey, JSON.stringify(payload));
                    alert('Concept lokaal opgeslagen.');
                } catch (e) {
                    alert('Opslaan mislukt: ' + e.message);
                }
            }, [currentFlow, parameters, flowAnswers, draftKey]);

            const loadDraft = useCallback(() => {
                try {
                    const txt = localStorage.getItem(draftKey);
                    if (!txt) return alert('Geen lokaal concept gevonden.');
                    const payload = JSON.parse(txt);
                    if (payload.flow_id && currentFlow && payload.flow_id !== currentFlow.flow_id) {
                        const ok = confirm('Concept hoort bij een andere flow ("' + payload.flow_id + '"). Toch laden?');
                        if (!ok) return;
                    }
                    const ans = payload.antwoorden || {};
                    setParameters(prev => ({ ...prev, ...ans }));
                    setFlowAnswers(prev => ({ ...prev, ...ans }));
                    alert('Concept geladen.');
                } catch (e) {
                    alert('Laden mislukt: ' + e.message);
                }
            }, [draftKey, currentFlow]);

            const clearDraft = useCallback(() => {
                try {
                    localStorage.removeItem(draftKey);
                    alert('Lokaal concept gewist.');
                } catch {}
            }, [draftKey]);
            const [validationErrors, setValidationErrors] = useState({});
            const [clausules, setClausules] = useState({});
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [flowAnswers, setFlowAnswers] = useState({});
            const [availableSteps, setAvailableSteps] = useState([]);
            const [currentFlow, setCurrentFlow] = useState(null);
            const [availableFlows, setAvailableFlows] = useState([]);
            const [selectedFlowId, setSelectedFlowId] = useState('basis-flow');
            const [parameters, setParameters] = useState({
                opdrachtgever: 'Gemeente',
                gemeente: 'Amsterdam',
                ingangsdatum: '2025-01-01',
                einddatum: '2025-12-31',
                opzegtermijn: '90',
                betalingstermijn: '30'
            });

            // Refs voor accessibility
            const stepRefs = useRef([]);

            // Laad flow en clausules bij component mount
            useEffect(() => {
                const loadData = async () => {
                    try {
                        setLoading(true);
                        setError(null);
                        
                        // Laad clausules
                        const loadedClausules = await loadClausules();
                        setClausules(loadedClausules);
                        
                        // Laad beschikbare flows
                        const flows = await loadAvailableFlows();
                        setAvailableFlows(flows);
                        
                        // Laad geselecteerde flow
                        flowEngine.current = new FlowEngine();
                        const loadedFlow = await flowEngine.current.loadFlow(selectedFlowId);
                        setCurrentFlow(loadedFlow);
                        setCurrentStep(flowEngine.current.currentStep);
                        setAvailableSteps(flowEngine.current.getAvailableSteps());
                        
                    } catch (err) {
                        console.error('Load error:', err);
                        setError('Fout bij laden van flow of clausules: ' + err.message);
                    } finally {
                        setLoading(false);
                    }
                };
                
                loadData();
            }, []);

            // Update validation errors when parameters change
            useEffect(() => {
                if (currentStep && currentStep.type === 'parameters') {
                    const errors = validateParameters(parameters);
                    setValidationErrors(errors);
                }
            }, [currentStep, parameters]);

            const categories = useMemo(() => {
                return [...new Set(Object.values(clausules).map(c => c.categorie))];
            }, [clausules]);

            const currentClausules = useMemo(() => {
                if (!currentStep || !currentStep.conditionele_clausules) return [];
                
                return currentStep.conditionele_clausules
                    .map(clausuleId => [clausuleId, clausules[clausuleId]])
                    .filter(([_, clausule]) => clausule);
            }, [currentStep, clausules]);

            const filteredClausules = useMemo(() => {
                let filtered = currentClausules;
                
                if (search) {
                    const searchLower = search.toLowerCase();
                    filtered = filtered.filter(([_, clausule]) => 
                        clausule.titel.toLowerCase().includes(searchLower) ||
